<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>OpenLMIS</title>
    <script src="/public/lib/jquery/jquery-1.8.2.min.js"></script>
    <script src="/public/lib/angular/angular.js"></script>
    <script src="/public/lib/angular/angular-resource.js"></script>
    <script src="/public/lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/public/lib/bootstrap/css/bootstrap.min.css">
    <script src="/public/lib/angular-ui/angular-ui.min.js"></script>
    <link rel="stylesheet" href="/public/lib/angular-ui/angular-ui.min.css">

    <script type="text/javascript" src="/public/js/shared/app.js"></script>
    <link rel="stylesheet" href="/public/css/login.css">
    <script type="text/javascript" src="/public/js/shared/services/services.js"></script>
    <script src="/public/lib/localStorage/localStorage.js"></script>
    <script src="/public/js/user/controller/reset-password-controller.js"></script>
    <script src="/public/js/shared/localStorageKeys.js"></script>
</head>

<body ng-app="openlmis">
<div class="login-page">
    <div class="login-container">
        <h1>Logistics Management Information Systems</h1>
      <div class="forgot-password-form">
        <h2>Change Password</h2>
        <form name='ResetPasswordForm' ng-controller="ResetPasswordController">
          <fieldset>
            <div class="login-form-row">
              <input type="password" id="password1"  ng-model="password1" placeholder="New password" />
            </div>
            <div class="login-form-row">
              <input type="password" id="password2" ng-model="password2" placeholder="Re-enter new password" />
            </div>
            <span ng-show="error">{{error}}</span>
            <div class="login-form-row">
              <input class="btn btn-primary" ng-click="resetPassword()" type="submit" value="Change password"/>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
</div>
</body>
</html>
