<div xmlns="http://www.w3.org/1999/html">
    <h2><span openlmis-message="label.search.geographic-zones"></span>
        <a href="#/create-geographic-zone" class="pull-right btn btn-primary"><span id="geographic-zone-add-new" openlmis-message="button.addNew"></span></a>
    </h2>

    <div class="alert alert-success" id="saveSuccessMsgDiv" ng-show="geographicZoneId">
        <span ng-bind="message"></span>.&nbsp;&nbsp;<a ng-click="editGeographicUser(geographicZoneId)" openlmis-message="search.viewHere"></a>
    </div>

    <input id="searchGeographicZone" class="search-query input-xlarge" type="text" ng-model="query"
           on-keyup="showGeographicZonesSearchResults('searchGeographicZone')" placeholder="Enter geographic zone name"/>

    <div class="form-tip" openlmis-message="search.threeCharacters"></div>
    <div class="facility-list" ng-show="query.length > 2">
        <h3>
            <ng-pluralize count="resultCount"
                          when="{ 0: 'No matches found for \'{{query}}\'',
                            1: '1 match found for \'{{query}}\'',
                            other: '{} matches found for \'{{query}}\''}">

            </ng-pluralize>
        </h3>
        <a class="close-btn" href="javascript:void(0);" ng-click="clearSearch()"></a>
        <ul>
            <li ng-repeat="geographicZone in filteredGeographicZones">
                <a ng-click="editGeographicZones(geographicZone.id)">{{geographicZone.name}}</a>
            </li>
        </ul>
    </div>
</div>
