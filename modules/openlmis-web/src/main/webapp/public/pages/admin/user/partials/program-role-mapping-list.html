<div ng-controller="UserProgramRoleListController" ng-show="showRoleAssignmentOptions()">
  <div class="gridStyle" ng-grid="gridOptions"></div>
  <div>
   <span>
     <select ng-options="program.id as program.name for program in availablePrograms()" ng-model="programSelected"></select>
     <select ui-select2 ng-model="selectedRoleIds"  placeholder="+ Add Role" multiple="multiple" style="width:400px">
       <option ng-repeat="role in $parent.allRoles" value="{{role.id}}">{{role.name}}</option>
     </select>
     <a ng-click="addRole()" class="pull-right btn btn-primary">Add Role</a>
   </span>
  </div>
</div>
