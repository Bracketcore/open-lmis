<div id="programSchedulesTable" class="">
    <div class="fluid-grid">
        <div class="row-fluid fluid-grid-header">
            <div class="span3">
                <div class="fluid-grid-cell" openlmis-message="label.programs"></div>
            </div>
            <div class="span3">
                <div class="fluid-grid-cell" openlmis-message="schedules.header"></div>
            </div>
            <div class="span1">
                <div class="fluid-grid-cell" openlmis-message="label.direct.delivery"></div>
            </div>
            <div class="span3">
                <div class="fluid-grid-cell" openlmis-message="label.drop.off.facility"></div>
            </div>
            <div class="span1">
                <div class="fluid-grid-cell">&nbsp;</div>
            </div>
            <div class="span1">
                <div class="fluid-grid-cell">&nbsp;</div>
            </div>
        </div>

        <div class="row-fluid" ng-repeat="programSchedule in requisitionGroupProgramSchedules" tab-scroll>
            <div class="row-fluid">
                <div class="span3">
                    <div class="fluid-grid-cell">
                        <label ng-bind="programSchedule.program.name"></label>
                    </div>
                </div>

                <div class="span3">
                    <div ng-show="!programSchedule.underEdit" class="fluid-grid-cell">
                        <div ng-bind="programSchedule.processingSchedule.code + '-' + programSchedule.processingSchedule.name">
                        </div>
                    </div>

                    <div ng-show="programSchedule.underEdit" class="fluid-grid-cell">
                        <select class="select2-container bottom-spacer span8"
                                id="schedules{{$index}}"
                                ng-change="updateSchedule($index)"
                                ng-options="i.id as (i.code + '-' + i.name) for i in schedules"
                                ng-model="programSchedule.processingSchedule.id">
                            <option value="" openlmis-message="label.select.schedule"></option>
                        </select>
                    </div>
                </div>

                <div class="span1">
                    <div class="fluid-grid-cell">
                        <div ng-show="!programSchedule.underEdit" ng-model="programSchedule.directDelivery">
                            <span ng-show="programSchedule.directDelivery" class="icon icon-ok"></span>
                        </div>
                        <input ng-show="programSchedule.underEdit" type="checkbox" id="directDelivery{{$index}}"
                               ng-model="programSchedule.directDelivery">
                    </div>
                </div>

                <div class="span3">
                    <div class="fluid-grid-cell" ng-show="!programSchedule.underEdit"
                         ng-model="programSchedule.dropOffFacility">{{programSchedule.dropOffFacility.code}} -
                        {{programSchedule.dropOffFacility.name}}
                    </div>
                    <div ng-show="programSchedule.underEdit"
                         class="fluid-grid-cell input-div associate-facility clearfix  suggest-field"
                         ng-click="toggleSlider()"
                         ng-model="programSchedule.dropOffFacility">
                        <span ng-show="programSchedule.dropOffFacility">{{programSchedule.dropOffFacility.code}} - {{programSchedule.dropOffFacility.name}}</span>
                        <a href="" class="clear-search" ng-click="clearDropOffFacility($index)"></a>
                        <a href="" class="btn">
                            <i class="icon icon-ellipsis-horizontal"></i>
                        </a>
                    </div>
                </div>

                <div class="span1" ng-show="!programSchedule.underEdit">
                    <input type="button" class="btn btn-danger cancel-button"
                           ng-click="remove(programSchedule.program.id)"
                           openlmis-message="button.remove"/>
                </div>
                <div class="span1" ng-show="programSchedule.underEdit">
                    <input type="button" class="btn cancel-button"
                           ng-click="cancelEdit($index)"
                           openlmis-message="button.cancel"/>
                </div>
                <div ng-show="!programSchedule.underEdit" class="span1">
                    <input ng-disabled="(findProgramScheduleUnderEdit() || addNew)" type="button"
                           class="btn btn-primary btn-small"
                           ng-click="edit($index)"
                           openlmis-message="button.edit"/>
                </div>
                <div ng-show="programSchedule.underEdit" class="span1">
                    <input type="button" class="btn btn-primary btn-small"
                           openlmis-message="button.done"
                           ng-disabled="!(programSchedule.processingSchedule)"
                           ng-click="saveEditableRow($index)"/>
                </div>
            </div>
        </div>

        <div ng-show="!addNew">
            <input ng-disabled="findProgramScheduleUnderEdit()" type="button" class="btn btn-primary pull-right"
                   openlmis-message="button.add.new.row" ng-click="addNewRow()">
        </div>

        <div ng-show="addNew" class="row-fluid add-role-row supervisory-roles" tab-scroll>
            <div class="row-fluid">
                <div class="span3">
                    <div class="fluid-grid-cell">
                        <select class="select2-container bottom-spacer span8" id="programs{{$index}}"
                                ng-options="i as i.name for i in programs"
                                ng-model="newProgramSchedule.program">
                            <option value="" openlmis-message="programMessage"></option>
                        </select>
                    </div>
                </div>

                <div class="span3">
                    <div class="fluid-grid-cell">
                        <select class="select2-container bottom-spacer span8" id="newSchedule{{$index}}"
                                ng-options="(i.code + '-' + i.name) for i in schedules"
                                ng-model="newProgramSchedule.processingSchedule">
                            <option value="" openlmis-message="label.select.schedule"></option>
                        </select>
                    </div>
                </div>

                <div class="span1">
                    <div class="fluid-grid-cell">
                        <input type="checkbox" id="newDirectDelivery{{$index}}"
                               ng-model="newProgramSchedule.directDelivery">
                    </div>
                </div>

                <div class="span3">
                    <div class="fluid-grid-cell input-div associate-facility clearfix"
                         ng-click="toggleSlider()"
                         ng-model="newProgramSchedule.dropOffFacility">
                        <span ng-show="newProgramSchedule.dropOffFacility">{{newProgramSchedule.dropOffFacility.code}} - {{newProgramSchedule.dropOffFacility.name}}</span>
                        <a href="" class="btn">
                            <i class="icon icon-ellipsis-horizontal"></i>
                        </a>
                    </div>
                </div>

                <div class="span1 fluid-grid-cell">
                    <input type="button" class="btn btn-primary" id="programScheduleAdd"
                           openlmis-message="button.add"
                           ng-click="addProgramSchedules()"
                           ng-disabled="!(newProgramSchedule.program && newProgramSchedule.processingSchedule)">
                </div>
                <div class="span1 fluid-grid-cell">
                    <input class="btn btn-cancel" type="button" openlmis-message="button.cancel"
                           ng-click="cancelAdd()">
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12" ng-include="'/public/pages/admin/shared/search-filter-facilities.html'"></div>
    </div>
</div>
