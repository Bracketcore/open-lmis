<div xmlns="http://www.w3.org/1999/html">
  <h2>
    <span>{{(current.id == undefined)?'New': 'Edit'}} Service Contract</span>
  </h2>
  <form ng-submit="save()" id="create-service-type" name="vendorForm" novalidate>
    <div class="form-group">

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="name">Idntifier
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="current.identifier" id="name" name="name" type="text" maxlength="200" ng-required="true" />
            <span class="field-error" ng-show="vendorForm.name.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="startDate">Start Date
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="current.startDate" id="startDate" name="startDate" maxlength="200" ng-required="true" />
            <span class="field-error" ng-show="vendorForm.startDate.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="endDate">End Date
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="current.endDate" id="endDate" name="endDate" maxlength="200" ng-required="true" />
            <span class="field-error" ng-show="vendorForm.endDate.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="description">Description
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <textarea ng-model="current.description" name="description" id="description" cols="100" ng-required="true" ></textarea>
            <span class="field-error" ng-show="vendorForm.description.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="terms">Terms
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <textarea ng-model="current.terms" name="terms" id="terms" maxlength="50" ng-required="true" ></textarea>
            <span class="field-error" ng-show="vendorForm.terms.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="coverage">Coverage
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <textarea ng-model="current.coverage" name="coverage" id="coverage"  ng-required="true" ></textarea>
            <span class="field-error" ng-show="vendorForm.coverage.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>

      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="contractDate">Contract Date
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="current.contractDate" name="contractDate" id="contractDate" cols="100" ng-required="true" />
            <span class="field-error" ng-show="vendorForm.contractDate.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>


    </div>

    <div form-toolbar id="action_buttons" class="action-buttons">
      <div class="form-cell button-row">
        <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button" openlmis-message="button.save" />
        <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel" ng-click="cancel()" />
      </div>


      <div class="toolbar-error" id="saveErrorMsgDiv">
        <span openlmis-message="error" ng-show="error"></span>&nbsp;
        <span ng-show="errorMessage" ng-bind="errorMessage"></span>
      </div>
      <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
    </div>

  </form>
</div>
