<div tab-scroll xmlns="http://www.w3.org/1999/html">
  <h2 openlmis-message="label.admin.configure.regimenTemplate"></h2>

  <div class="info-box">
    <p><strong openlmis-message="template.programName"></strong> <span ng-bind="program.name"><span></span> <a
      ng-href="{{selectProgramUrl}}"
      openlmis-message="template.change"></a>
    </p>
  </div>

  <div class="row-fluid">
    <div class="span3" openlmis-message="label.regimen.category"></div>
    <div class="span3" openlmis-message="header.code"></div>
    <div class="span3" openlmis-messsage="header.name"></div>
    <div class="span3" openlmis-messsage="label.active"></div>
  </div>

  <form name="newRegimenForm">
    <div class="row-fluid">
      <div class="span3"><span><select ng-model="newRegimen.category"
                                       ng-options="regimenCategory as regimenCategory.name for regimenCategory in regimenCategories"
                                       ng-required="true">
      </select></span></div>
      <div class="span3"><span><input type="text" name="newRegimenCode" ng-model="newRegimen.code" ng-required="true"/></span>
      </div>
      <div class="span3"><span><input type="text" name="newRegimenName" ng-model="newRegimen.name" ng-required="true"/></span>
      </div>
      <div class="span3"><span><input type="checkbox" name="newRegimenActive" ng-model="newRegimen.active"/></span>
      </div>
    </div>
    <div class="alert alert-error" id="addFailMessage" openlmis-message="newRegimenError" ng-show="newRegimenError">
    </div>
    <div class="row-fluid">
      <input type="button" class="btn btn-primary" openlmis-message="button.add" ng-click="addNewRegimen()"/>
    </div>
  </form>

  <form name="regimenEditForm" ng-submit="save()">

    <div class="rnr-template-columns">
      <ul>
        <li>
          <span class="tpl-visible" openlmis-message="label.active">
          </span>
          <span class="tpl-label" openlmis-message="header.code">
          </span>
          <span class="tpl-label" openlmis-message="header.name">
          </span>
          <span>
          </span>
        </li>
      </ul>
      <ul ui-sortable ng-model="regimenCategories" id="sortable" ng-repeat="category in regimenCategories">
        <li><span ng-show="regimensByCategory[category.id].length > 0" ng-bind="category.name">
        </span></li>
        <li ng-repeat="regimen in regimensByCategory[category.id]">
          <div class="drag-handle"></div>
          <span class="tpl-visible">
            <input type="checkbox" ng-model="regimen.active" ng-disabled="regimen.disable"/>
          </span>
          <span class="tpl-label">

            <input name="regimenCode" type="text" ng-model="regimen.code" ng-required="true"
                   ng-disabled="regimen.disable"/>
          </span>
          <span class="tpl-label">
            <input name="regimenName" type="text" ng-model="regimen.name" ng-required="true"
                   ng-disabled="regimen.disable"/>
          </span>
          <span ng-show="regimen.disable">
            <input name="button" type="button" value="Edit" ng-click="editRow(regimen)"/>
          </span>
          <span ng-show="!regimen.disable">
            <input name="button" type="button" value="Done" ng-click="saveRow(regimen)"/>
          </span>
        </li>
      </ul>
    </div>

    <div form-toolbar class="action-buttons">
      <div class="form-cell button-row">
        <input type="submit" class="btn btn-primary save-button" openlmis-message="button.save"/>
        <a ng-href="{{selectProgramUrl}}" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"></a>
      </div>
      <div class="toolbar-error" id="saveErrorMsgDiv" openlmis-message="error" ng-show="error"></div>
    </div>


  </form>
</div>
