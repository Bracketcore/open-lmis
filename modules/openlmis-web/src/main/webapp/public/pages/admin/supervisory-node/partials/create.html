<div xmlns="http://www.w3.org/1999/html" tab-scroll>
  <div ng-hide="supervisoryNode.id"><h2 id="addNewSupervisoryNodeHeader" openlmis-message="header.supervisory.node.add.new"></h2></div>
  <div ng-show="supervisoryNode.id"><h2 id="editSupervisoryNodeHeader" openlmis-message="header.supervisory.node.edit"></h2></div>

  <form ng-submit="saveSupervisoryNode()" name="supervisoryNodeForm" novalidate>
    <div class="app-form">

      <div id="supervisoryNodeFormGroup" class="form-group clear-top">

        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="code">
              <span openlmis-message="header.code"></span>
              <span class="label-required"> *</span>
            </label>

            <div class="form-field">
              <input ng-model="supervisoryNode.code" name="code" id="code" type="text" maxlength="50" ng-required="true"/>
              <span class="field-error" ng-show="supervisoryNodeForm.code.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="name">
              <span openlmis-message="header.name"></span>
              <span class="label-required"> *</span>
            </label>

            <div class="form-field">
              <input ng-model="supervisoryNode.name" name="name" id="name" type="text" maxlength="50" ng-required="true"/>
              <span class="field-error" ng-show="supervisoryNodeForm.code.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="description" openlmis-message="label.description"></label>

            <div class="form-field">
              <input ng-model="supervisoryNode.description" name="description" id="description" type="text" maxlength="50" ng-required="true"/>
              <span class="field-error" ng-show="supervisoryNodeForm.name.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label openlmis-message="header.parent.node"></label>

            <div class="form-field autosuggest-input">
              <div class="suggest-field">
                <input id="searchParentNode" type="text" ng-change="showParentNodeSearchResults()" ng-model="query"
                       openlmis-message="placeholder.parent.node.search" ng-hide="parentNodeSelected"/>

                <div class="search-list" ng-show="query.length > 2">
                  <ul>
                    <li ng-repeat="node in filteredNodes">
                      <a href="" id="result{{$index}}" ng-click="setSelectedParentNode(node)">{{node.name}}</a>
                    </li>
                    <li ng-show="resultCount == 0">
                      <a href="" openlmis-message="msg.no.matches|query"></a>
                    </li>
                  </ul>
                </div>
                <div ng-show="parentNodeSelected">
                  <span ng-bind="parentNodeSelected.name"></span>
                  <a href="" class="clear-search" ng-click="deleteParentNode()"></a>
                </div>
              </div>
              <div class="form-tip" openlmis-message="search.threeCharacters"></div>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label>
              <span openlmis-message="label.associated.facility"></span>
              <span class="label-required"> *</span>
            </label>

            <div class="form-field">
              <span openlmis-message="label.no.facility.selected"></span>
              <a href="" openlmis-message="link.select.facility"></a>
            </div>

          </div>

        </div>

      </div>
      <div form-toolbar id="action_buttons" class="action-buttons">
        <div class="form-cell button-row">
          <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button"
                 openlmis-message="button.save" ng-click="save()"/>
          <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
                 ng-click="cancel()"/>
        </div>

        <div class="toolbar-error" id="saveErrorMsgDiv" openlmis-message="error" ng-show="error"/>
      </div>

    </div>
  </form>
</div>
