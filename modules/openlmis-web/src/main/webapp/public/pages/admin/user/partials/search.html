<div xmlns="http://www.w3.org/1999/html">
    <h2><span openlmis-message="label.search.user"></span>
        <a href="#/create-user" class="pull-right btn btn-primary"><span id="user-add-new" openlmis-message="button.addNew"></span></a>
    </h2>

    <div class="alert alert-success" id="saveSuccessMsgDiv" ng-show="userId">
        <span ng-bind="message"></span>.&nbsp;&nbsp;<a ng-click="editUser(userId)" openlmis-message="search.viewHere"></a>
    </div>

    <input id="searchUser" class="search-query input-xlarge" type="text" ng-model="query"
           on-keyup="showUserSearchResults('searchUser')" placeholder="Enter user firstname, lastname or email"/>

    <div class="form-tip" openlmis-message="search.threeCharacters"></div>
    <div class="facility-list" ng-show="query.length > 2">
        <h3>
            <ng-pluralize count="resultCount"
                          when="{ 0: 'No matches found for \'{{query}}\'',
                            1: '1 match found for \'{{query}}\'',
                            other: '{} matches found for \'{{query}}\''}">

            </ng-pluralize>
        </h3>
        <a class="close-btn" href="javascript:void(0);" ng-click="clearSearch()"></a>
        <ul>
            <li ng-repeat="user in filteredUsers">
                <a ng-click="editUser(user.id)">{{user.firstName}} {{user.lastName}} - {{user.email}}</a>
            </li>
        </ul>
    </div>
</div>
