<div xmlns="http://www.w3.org/1999/html" tab-scroll>
  <div ng-hide="geoZone.id"><h2 id="addNewGeoZoneHeader" openlmis-message="header.geo.zone.add.new"></h2></div>
  <div ng-show="geoZone.id"><h2 id="editGeoZoneHeader" openlmis-message="header.geo.zone.edit"></h2></div>

  <form ng-submit="saveGeoZone()" name="geoZoneForm" novalidate>
    <div class="app-form">

      <div class="form-group">

        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="code" openlmis-message="header.code"><span class="label-required"> *</span></label>

            <div class="form-field">
              <input ng-model="geoZone.code" name="code" id="code" type="text" maxlength="50" ng-required="true"/>
              <span class="field-error" ng-show="geoZoneForm.code.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <label for="catchmentPopulation" openlmis-message="label.catchment.population"><span class="label-required"> *</span></label>

            <div class="form-field">
              <input ng-model="geoZone.catchmentPopulation" name="catchmentPopulation" id="catchmentPopulation"
                     type="text" maxlength="50" ng-required="true"/>
              <span class="field-error" ng-show="geoZoneForm.code.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="name" openlmis-message="header.name"><span class="label-required"> *</span></label>

            <div class="form-field">
              <input ng-model="geoZone.name" name="name" id="name" type="text" maxlength="50" ng-required="true"/>
              <span class="field-error" ng-show="geoZoneForm.name.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <label for="latitude" openlmis-message="label.latitude"></label>

            <div class="form-field">
              <input ng-model="geoZone.latitude" ng-pattern="/^[+-]?0*\d{0,3}(\.\d{1,5}0*)?$/" id="latitude" type="text"
                     name="latitude"/>
              <span class="field-error" ng-show="geoZoneForm.latitude.$error.pattern"
                    openlmis-message="label.latitude.value"></span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label openlmis-message="header.level"><span class="label-required"> *</span></label>

            <div class="form-field">
              <select ng-model="geoZone.level.code" ng-options="level.code as level.name for level in levels"
                      ng-change="loadParents(geoZone.level.code)"></select>
              <span class="field-error" ng-show="geoZoneForm.code.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <label for="longitude" openlmis-message="label.longitude"></label>

            <div class="form-field">
              <input ng-model="geoZone.longitude" ng-pattern="/^[+-]?0*\d{0,3}(\.\d{1,5}0*)?$/" name="longitude"
                     id="longitude" type="text"/>
              <span class="field-error" ng-show="geoZoneForm.longitude.$error.pattern"
                    openlmis-message="label.longitude.value"></span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label openlmis-message="header.parent"><span class="label-required"> *</span></label>

            <div class="form-field">
              <select ng-model="geoZone.parent.code"
                      ng-options="parent.code as parent.name for parent in parentGeoZones"></select>
              <span class="field-error" ng-show="geoZoneForm.code.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>

        <!-- /form-group -->

      </div>
      <div form-toolbar id="action_buttons" class="action-buttons">
        <div class="form-cell button-row">
          <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button"
                 openlmis-message="button.save" ng-click="save()"/>
          <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
                 ng-click="cancel()"/>
        </div>

        <div class="toolbar-error" id="saveErrorMsgDiv" openlmis-message="error" ng-show="error"/>
      </div>

    </div>
  </form>
</div>
