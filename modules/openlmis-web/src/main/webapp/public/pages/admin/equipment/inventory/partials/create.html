<div xmlns="http://www.w3.org/1999/html">
  <h2>
    <span>{{(equipment.id == undefined)?'New': 'Edit'}} Equipment</span>
  </h2>
  <form ng-submit="saveEquipment()" id="create-equipment-form" name="equipmentForm" novalidate>
    <div class="form-group">

      <div class="form-row">
        <div class="form-cell">
          <label for="type">Equipment
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <select ng-model="equipment.equipmentId" id="type" type="text" maxlength="200">
              <option ng-repeat="type in equipments" value="{{type.id}}">{{type.name}}</option>
            </select>
            <span class="field-error" ng-show="equipmentForm.type.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
        <div class="form-cell">
          <label for="model">Model
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="equipment.model" id="model" type="text" maxlength="200" ng-required="true" />
            <span class="field-error" ng-show="equipmentForm.model.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
        <div class="form-row clearfix">
           <div class="form-cell">
            <label for="operationalStatus">Status
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <select ng-model="equipment.operationalStatusId" id="operationalStatus" >
                  <option value="1">Operational</option>
                  <option value="2">Non-Operational</option>
              </select>
              <span class="field-error" ng-show="equipmentForm.code.$error.required && showError" openlmis-message="missing.value"></span>
            </div>
          </div>
          
          <div class="form-cell">
            <label for="serialNumber">Serial Number
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input ng-model="equipment.serialNumber" name="serialNumber" id="serialNumber" type="text" maxlength="50" ng-required="true" />
              <span class="field-error" ng-show="equipmentForm.code.$error.required && showError" openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <label for="manuf">Manufacturer Name
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input ng-model="equipment.manufacturerName" name="manuf" id="manuf" type="text" maxlength="50" ng-required="true" />
              <span class="field-error" ng-show="equipmentForm.code.$error.required && showError" openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>
        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="purchasePrice">Purchase Price
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input ng-model="equipment.purchasePrice" name="purchasePrice" id="purchasePrice" type="number" maxlength="50" ng-required="true" />
              <span class="field-error" ng-show="equipmentForm.purchasePrice.$error.required && showError" openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell clearfix">
            <label for="manuf">Source Of Fund
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input ng-model="equipment.sourceOfFund" name="sourceOfFund" id="sourceOfFund" type="text" maxlength="50" ng-required="true" />
              <span class="field-error" ng-show="equipmentForm.code.$error.required && showError" openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>
        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="source">Energy Source
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input ng-model="equipment.energySource" name="source" id="source" type="text" maxlength="50" ng-required="true" />
              <span class="field-error" ng-show="equipmentForm.code.$error.required && showError" openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <label for="year">Year of Installation
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input ng-model="equipment.yearOfInstallation" name="year" id="year" type="number" maxlength="50" ng-required="true" />
              <span class="field-error" ng-show="equipmentForm.code.$error.required && showError" openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>
        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="code">Name of Assesor
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input ng-model="equipment.nameOfAssessor" name="nameOfAssessor" id="nameOfAssessor" type="text" maxlength="50" ng-required="true" />
              <span class="field-error" ng-show="equipmentForm.nameOfAssessor.$error.required && showError" openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <label for="replacementRecommended">Replacement Recommended
              <span class="label-required">*</span>
            </label>
            <div class="form-field">
              <input ng-model="equipment.replacementRecommended" name="replacementRecommended" id="replacementRecommended" type="checkbox" maxlength="50" ng-required="true" />
            </div>
          </div>
        </div>
        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="reasonForReplacement">Reason For Replacement

            </label>

            <div class="form-field">
              <input ng-model="equipment.reasonForReplacement" name="reasonForReplacement" id="reasonForReplacement" type="text" maxlength="50" ng-required="true" />
              <span class="field-error" ng-show="equipmentForm.reasonForReplacement.$error.required && showError" openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <label for="replacementRecommended">Date last Assessed
              <span class="label-required">*</span>
            </label>
            <div class="form-field">
              <input ng-model="equipment.dateLastAssessed" name="dateLastAssessed" id="dateLastAssessed" type="date" maxlength="50" ng-required="true" />
            </div>
          </div>
        </div>

      </div>

      <div form-toolbar id="action_buttons" class="action-buttons">
        <div class="form-cell button-row">
          <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button" openlmis-message="button.save" />
          <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel" ng-click="cancelCreateEquipment()" />
        </div>


        <div class="toolbar-error" id="saveErrorMsgDiv">
          <span openlmis-message="error" ng-show="error"></span>&nbsp;
          <span ng-show="errorMessage" ng-bind="errorMessage"></span>
        </div>
        <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
      </div>

  </form>
  </div>
