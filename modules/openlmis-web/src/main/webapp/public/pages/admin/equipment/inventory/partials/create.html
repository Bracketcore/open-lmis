<div xmlns="http://www.w3.org/1999/html">
  <h2>
    <span ng-show="equipment.id" openlmis-message="label.equipment.inventory.edit"></span>
    <span ng-show="equipment.id == undefined" openlmis-message="label.equipment.inventory.add"></span>
  </h2>

  <div>
    <span class="pull-left">
      <span openlmis-message="label.equipment.inventory.facility"></span> <b>{{facility.name}}</b>
    </span>
  </div>
  <div class="clearfix"></div>
  <form ng-submit="saveEquipment()" name="equipmentForm" novalidate>
    <div class="form-group">
      <div class="form-row">
        <div class="form-cell">
          <label for="type">
            <span openlmis-message="label.equipment.equipment"></span>
            <span class="label-required">*</span>
          </label>
          <div class="form-field">
            <select style="width: 250px;" ui-select2 ng-model="equipment.equipmentId" id="type" ng-required="true"
                    name="type">
              <option ng-repeat="type in equipments" ng-selected="type.id == equipment.equipmentId" value="{{type.id}}">
                {{type.name}}
              </option>
            </select>
            <span class="field-error" ng-show="equipmentForm.type.$error.required && showError"
                  openlmis-message="missing.value"></span>
          </div>
        </div>
        <div class="form-cell">
          <label for="model">
            <span openlmis-message="label.equipment.model"></span>
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="equipment.model" id="model" name="model" type="text" maxlength="200" ng-required="true"/>
            <span class="field-error" ng-show="equipmentForm.model.$error.required && showError"
                  openlmis-message="missing.value"></span>
          </div>
        </div>
        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="operationalStatus">
              <span openlmis-message="label.equipment.status"></span>
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <select style="width: 250px;" ui-select2 ng-model="equipment.operationalStatusId" id="operationalStatus"
                      name="operationalStatus" ng-required="true">
                <option value="{{status.id}}" ng-repeat="status in operationalStatusList"
                        ng-selected="status.id == equipment.operationalStatusId">{{status.name}}
                </option>
              </select>
              <span class="field-error" ng-show="equipmentForm.operationalStatus.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <label for="serialNumber">
              <span openlmis-message="label.equipment.serial"></span>
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input ng-model="equipment.serialNumber" name="serialNumber" id="serialNumber" type="text" maxlength="50"
                     ng-required="true"/>
              <span class="field-error" ng-show="equipmentForm.serialNumber.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <label for="manuf">
              <span openlmis-message="label.equipment.manufacturer"></span>
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input ng-model="equipment.manufacturerName" name="manuf" id="manuf" type="text" maxlength="50"
                     ng-required="true"/>
              <span class="field-error" ng-show="equipmentForm.manuf.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>
        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="donor">
              <span openlmis-message="label.equipment.primary.donor"></span>
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <select style="width: 250px;" ui-select2 ng-model="equipment.primaryDonorId" id="donor" ng-required="true"
                      name="donor">
                <option ng-repeat="type in donors" ng-selected="type.id == equipment.primaryDonorId"
                        value="{{type.id}}">{{type.shortName}}
                </option>
              </select>
              <span class="field-error" ng-show="equipmentForm.donor.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell clearfix">
            <label for="manuf">
              <span openlmis-message="label.equipment.source.of.fund"></span>
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input ng-model="equipment.sourceOfFund" name="sourceOfFund" id="sourceOfFund" type="text" maxlength="50"
                     ng-required="true"/>
              <span class="field-error" ng-show="equipmentForm.sourceOfFund.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <label for="purchasePrice">
              <span openlmis-message="label.equipment.purchase.price"></span>
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input ng-model="equipment.purchasePrice" name="purchasePrice" id="purchasePrice" type="number"
                     maxlength="50" min="0" ng-required="true"/>
              <span class="field-error" ng-show="equipmentForm.purchasePrice.$error.required && showError"
                    openlmis-message="missing.value"></span>
              <span class="field-error"
                    ng-show="equipmentForm.purchasePrice.$error.min && !equipmentForm.purchasePrice.$error.required && showError">Enter a valid purchase price</span>
            </div>
          </div>

        </div>
        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="source">
              <span openlmis-message="label.equipment.energy.source"></span>
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input ng-model="equipment.energySource" name="source" id="source" type="text" maxlength="50"
                     ng-required="true"/>
              <span class="field-error" ng-show="equipmentForm.source.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <label for="year">
              <span openlmis-message="label.equipment.year.of.installation"></span>
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input ng-model="equipment.yearOfInstallation" name="year" id="year" type="number" min="1950"
                     max="{{max_year}}" ng-required="true"/>
              <span class="field-error" ng-show="equipmentForm.year.$error.required && showError"
                    openlmis-message="missing.value"></span>
              <span class="field-error"
                    ng-show="(equipmentForm.year.$error.min || equipmentForm.year.$error.max) && showError">Enter a valid Year</span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">

          <div class="form-cell">
            <label for="hasServiceContract">
              <input
                  ng-model="equipment.hasServiceContract"
                  name="hasServiceContract"
                  id="hasServiceContract"
                  type="checkbox"
                  />
              <span openlmis-message="label.equipment.has.service.contract"></span>
            </label>

            <div class="form-field">

            </div>
          </div>

          <div class="form-cell">
            <label for="serviceContractEndDate">
              <span openlmis-message="label.equipment.end.date.of.service.contract"></span>
            </label>

            <div class="form-field">
              <input
                  ng-model="equipment.serviceContractEndDate"
                  name="serviceContractEndDate"
                  id="serviceContractEndDate"
                  ng-change="blurDateFields();"
                  ui-date="{dateFormat: 'dd/mm/yy', changeYear: true}"
                  ui-date-format="yy-dd-mm"
                  />

            </div>
          </div>

        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="nameOfAssessor">
              <span openlmis-message="label.equipment.name.of.assessor"></span>
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input ng-model="equipment.nameOfAssessor" name="nameOfAssessor" id="nameOfAssessor" type="text"
                     maxlength="50" ng-required="true"/>
              <span class="field-error" ng-show="equipmentForm.nameOfAssessor.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>

          <div class="form-cell">
            <label for="replacementRecommended">
              <span openlmis-message="label.equipment.date.last.assessed"></span>
              <span class="label-required">*</span>
            </label>

            <div class="form-field">
              <input
                  ng-model="equipment.dateLastAssessed"
                  name="dateLastAssessed"
                  id="dateLastAssessed"
                  ng-change="blurDateFields();"
                  ui-date="{maxDate: 'today', dateFormat: 'dd/mm/yy', changeYear: true}"
                  ui-date-format="yy-dd-mm"

                  ng-required="true"/>
              <span class="field-error" ng-show="equipmentForm.dateLastAssessed.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>
        <div class="form-row clearfix">

          <div class="form-cell">
            <label for="isActive"><input
                ng-model="equipment.isActive"
                name="isActive"
                id="isActive"
                type="checkbox"
                />
              <span openlmis-message="label.equipment.is.active"></span>
              <span class="label-required">*</span>
            </label>

            <div class="form-field">

            </div>
          </div>

          <div class="form-cell">
            <label for="dateDecommissioned">
              <span openlmis-message="label.equipment.date.decommissioned"></span>
            </label>

            <div class="form-field">
              <input
                  ng-model="equipment.dateDecommissioned"
                  ng-disabled="equipment.isActive"
                  name="dateDecommissioned"
                  ui-date="{dateFormat: 'dd/mm/yy', changeYear: true}"
                  ui-date-format="yy-dd-mm"
                  id="dateDecommissioned">
              <span class="field-error"
                    ng-show="equipmentForm.dateDecommissioned.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">

          <div class="form-cell">
            <label for="replacementRecommended"> <input
                ng-model="equipment.replacementRecommended"
                name="replacementRecommended"
                id="replacementRecommended"
                type="checkbox"
                />
              <span openlmis-message="label.equipment.replacement.recommended"></span>

            </label>

            <div class="form-field">

            </div>
          </div>

          <div class="form-cell">
            <label for="reasonForReplacement">
              <span openlmis-message="label.equipment.reason.for.replacement"></span>
            </label>

            <div class="form-field">
              <textarea ng-model="equipment.reasonForReplacement" ng-disabled="!equipment.replacementRecommended"
                        name="reasonForReplacement" id="reasonForReplacement" style="width: 400px"></textarea>
              <span class="field-error" ng-show="equipmentForm.reasonForReplacement.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>

      </div>

      <div form-toolbar id="action_buttons" class="action-buttons">
        <div class="form-cell button-row">
          <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button"
                 openlmis-message="button.save"/>
          <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
                 ng-click="cancelCreateEquipment()"/>
        </div>

        <div class="toolbar-error" id="saveErrorMsgDiv" ng-bind="error" ng-show="error"/>
        <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
      </div>
    </div>
  </form>
</div>
