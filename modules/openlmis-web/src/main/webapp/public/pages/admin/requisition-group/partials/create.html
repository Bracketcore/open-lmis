<div xmlns="http://www.w3.org/1999/html" tab-scroll>
  <div ng-hide="requisitionGroup.id"><h2 id="addNewRequisitionGroupHeader"
                                         openlmis-message="header.supervisory.node.add.new"></h2></div>
  <div ng-show="requisitionGroup.id"><h2 id="editRequisitionGroupHeader"
                                         openlmis-message="header.supervisory.node.edit"></h2></div>

  <form ng-submit="save()" name="requisitionGroupForm" novalidate>
    <div class="app-form">

      <div id="requisitionGroupFormGroup" class="form-group clear-top">

        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="code">
              <span openlmis-message="header.code"></span>
              <span class="label-required"> *</span>
            </label>

            <div class="form-field">
              <input ng-model="requisitionGroup.code" name="code" id="code" type="text" maxlength="50"
                     ng-required="true"/>
              <span class="field-error" ng-show="requisitionGroupForm.code.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="name">
              <span openlmis-message="header.name"></span>
              <span class="label-required"> *</span>
            </label>

            <div class="form-field">
              <input ng-model="requisitionGroup.name" name="name" id="name" type="text" maxlength="50"
                     ng-required="true"/>
              <span class="field-error" ng-show="requisitionGroupForm.code.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="description" openlmis-message="label.description"></label>

            <div class="form-field">
              <input ng-model="requisitionGroup.description" name="description" id="description" type="text"
                     maxlength="50" ng-required="true"/>
              <span class="field-error" ng-show="requisitionGroupForm.name.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="searchParentNode">
              <span openlmis-message="label.supervisory.node"></span>
              <span class="label-required"> *</span>
            </label>

            <div class="form-field autosuggest-input">
              <div class="suggest-field">
                <input id="searchParentNode" type="text" ng-change="showSupervisoryNodeSearchResults()" ng-model="query"
                       openlmis-message="placeholder.supervisory.node.search"/>

                <div class="search-list" ng-show="query.length > 2">
                  <ul>
                    <li ng-repeat="node in filteredNodes">
                      <a href="" id="result{{$index}}" ng-click="setSelectedSupervisoryNode(node)">{{node.name}}</a>
                    </li>
                    <li ng-show="resultCount == 0">
                      <a href="" openlmis-message="msg.no.matches|query"></a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="form-tip" openlmis-message="search.threeCharacters"></div>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label>
              <span openlmis-message="label.associated.facility"></span>
              <span class="label-required"> *</span>
            </label>

            <div class="form-field">
              <span ng-show="!requisitionGroup.facility" openlmis-message="label.no.facility.selected"></span>
              <span ng-show="requisitionGroup.facility">{{requisitionGroup.facility.code}} - {{requisitionGroup.facility.name}}</span>
              <a href="" ng-click="toggleSlider()" openlmis-message="link.select.facility"></a>
            </div>
          </div>
        </div>

        <div class="form-row clearfix" style="position: relative;">
          <ng-include src="'/public/pages/admin/shared/search-filter-facilities.html'"></ng-include>
        </div>

      </div>
      <div form-toolbar id="action_buttons" class="action-buttons">
        <div class="form-cell button-row">
          <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button"
                 openlmis-message="button.save" ng-click="save()"/>
          <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
                 ng-click="cancel()"/>
        </div>

        <div class="toolbar-error" id="saveErrorMsgDiv" openlmis-message="error" ng-show="error"/>
      </div>

    </div>
  </form>
</div>
