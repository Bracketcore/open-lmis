<div xmlns="http://www.w3.org/1999/html" tab-scroll>
  <div ng-hide="requisitionGroup.id"><h2 id="addNewRequisitionGroupHeader"
                                         openlmis-message="header.requisition.group.add.new"></h2></div>
  <div ng-show="requisitionGroup.id"><h2 id="editRequisitionGroupHeader"
                                         openlmis-message="header.requisition.group.edit"></h2></div>

  <form name="requisitionGroupForm" novalidate>
    <div class="app-form">

      <div id="requisitionGroupFormGroup" class="form-group clear-top">

        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="requisitionGroupCode">
              <span openlmis-message="header.code"></span>
              <span class="label-required"> *</span>
            </label>

            <div class="form-field">
              <input ng-model="requisitionGroup.code" name="code" id="requisitionGroupCode" type="text" maxlength="50"
                     ng-required="true"/>
              <span class="field-error" ng-show="requisitionGroupForm.code.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="requisitionGroupName">
              <span openlmis-message="header.name"></span>
              <span class="label-required"> *</span>
            </label>

            <div class="form-field">
              <input ng-model="requisitionGroup.name" name="name" id="requisitionGroupName" type="text" maxlength="50"
                     ng-required="true"/>
              <span class="field-error" ng-show="requisitionGroupForm.name.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="requisitionGroupDescription" openlmis-message="label.description"></label>

            <div class="form-field">
              <input ng-model="requisitionGroup.description" name="description" id="requisitionGroupDescription" type="text"
                     maxlength="250"/>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label for="searchSupervisoryNode" openlmis-message="label.supervisory.node">
              <span class="label-required"> *</span>
            </label>

            <div class="form-field autosuggest-input">
              <div class="suggest-field">
                <input id="searchSupervisoryNode" type="text" ng-change="showSupervisoryNodeSearchResults()"
                       ng-model="query"
                       openlmis-message="placeholder.supervisory.node.search" ng-hide="nodeSelected"/>

                <div id="searchList" class="search-list" ng-show="query.length > 2">
                  <ul>
                    <li ng-repeat="node in filteredNodeList">
                      <a href="" id="result{{$index}}" ng-click="setSelectedSupervisoryNode(node)">
                        {{node.name}}
                      </a>
                    </li>
                    <li ng-show="resultCount == 0">
                      <a href="" openlmis-message="msg.no.matches|query"></a>
                    </li>
                  </ul>
                </div>
                <div ng-show="nodeSelected">
                  <span ng-bind="nodeSelected.name"></span>
                  <a id="clearNodeSearch" href="" class="clear-search" ng-click="clearSelectedNode()"></a>
                </div>
              </div>
              <div class="form-tip" openlmis-message="search.threeCharacters"></div>
            </div>

            <span class="field-error" ng-show="!requisitionGroup.supervisoryNode && showError"
                  openlmis-message="select.value"></span>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label>
              <span openlmis-message="label.associated.facilities"></span>
            </label>

            <div class="form-field">
              <a id="associateFacility" href="" ng-click="showSlider = !showSlider">
                <span>+</span>
                <span openlmis-message="link.associate.facility"></span>
              </a>
            </div>
          </div>
        </div>

        <div class="form-row clearfix" style="position: relative;">
          <ng-include src="'/public/pages/admin/shared/search-filter-facilities.html'"></ng-include>
        </div>

        <div class="toolbar-error" id="duplicateFacilityMessage"
             openlmis-message="error.duplicate.facility|duplicateFacilityName" ng-show="duplicateFacilityName"></div>

        <table id="membersTable" class="table table-striped table-bordered search-list">
          <thead>
          </tr>
          <tr class="gradient-header" ng-show="requisitionGroupMembers.length">
            <th id="facilityHeader" openlmis-message="label.associated.facility"></th>
            <th id="facilityTypeHeader" openlmis-message="label.facility.type"></th>
            <th id="enabledHeader" openlmis-message="label.facility.enabled"></th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="member in requisitionGroupMembers">
            <td id="code{{$index}}">{{member.facility.code}} - {{member.facility.name}}</td>
            <td id="facilityTypeName{{$index}}" ng-bind="member.facility.facilityType.name"></td>
            <td id="enabled{{$index}}">
              <i id="enabledIcon{{$index}}" ng-show="member.facility.enabled" class="icon icon-ok"></i>
            </td>
            <td id="delete{{$index}}">
              <input id="removeMemberButton{{$index}}" type="button" class="btn btn-danger cancel-button"
                     openlmis-message="button.remove"
                     ng-click="removeMember(member.facility.id)"/>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div form-toolbar id="action_buttons" class="action-buttons">
        <div class="form-cell button-row">
          <input id="saveButton" type="submit" class="btn btn-primary save-button"
                 openlmis-message="button.save" ng-click="save()"/>
          <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
                 ng-click="cancel()"/>
        </div>

        <div class="toolbar-error" id="saveErrorMsgDiv" openlmis-message="error" ng-show="error"/>
      </div>

    </div>
  </form>
</div>
