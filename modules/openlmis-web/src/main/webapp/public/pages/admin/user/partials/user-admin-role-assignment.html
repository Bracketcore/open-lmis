<div ng-controller="UserRoleAssignmentController">
  <div class="fluid-grid">
    <div class="row-fluid">
      <div class="span6">
        <div class="fluid-grid-cell">
          <select id="adminRoles" ui-select2 ng-model="user.adminRole.roleIds" placeholder="+ Add Role"
                  multiple="multiple" name="roles" id="roles">
            <option ng-repeat="role in adminRoles" value="{{role.id}}" ng-bind="role.name"></option>
          </select>
          <span ng-show="roleAssignment.roleIds.length == 0" class="field-error" openlmis-message="missing.value">
          </span>
        </div>
      </div>
    </div>
  </div>
  <div tabindex="-1" id="deleteAdminRolesModal" modal="deleteAdminRolesModal" close="restoreAdminRole()">
    <div class="modal-header"><h3 openlmis-message="create.user.deleteAdminRoleHeader"></h3></div>
    <div class="modal-body">
      <p openlmis-message="create.user.deleteAdminRoles"></p>
    </div>
    <div class="modal-footer">
      <a href="" class="btn btn-primary" ng-click="deleteAdminRolesModal=false" openlmis-message="button.ok"></a>
      <a href="" class="btn" ng-click="restoreAdminRole()" openlmis-message="button.cancel"></a>
    </div>
  </div>
</div>
