<div ng-controller="UserRoleAssignmentController">
  <div class="fluid-grid">
    <div class="row-fluid">
      <div class="span6">
        <div class="fluid-grid-cell">
          <select ui-select2 ng-model="user.adminRole.roleIds" placeholder="+ Add Role"
                  multiple="multiple" name="roles" id="roles">
            <option ng-repeat="role in adminRoles" value="{{role.id}}" ng-bind="role.name"></option>
          </select>
          <span ng-show="roleAssignment.roleIds.length == 0" class="field-error">
            Please fill in this value
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
