<div ng-hide="roles">Loading...</div>
<div ng-show="roles">
  <h2>Roles
    <a ng-href="#/create" class="pull-right btn btn-primary">Add new</a>
  </h2>
  <div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>
  <table class="table table-striped table-bordered">
    <thead>
    <tr class="gradient-header">
      <th class="col-name">
        Name
      </th>
      <th class="col-desc">
        Description
      </th>
      <th class="col-right">
        Rights
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="role in roles">
      <td class="col-role-name">
        <a ng-href="#/edit/{{role.id}}">{{role.name}}</a>
      </td>
      <td class="col-role-description">
        <div>{{role.description}}</div>
      </td>
      <td class="col-role-rights">
        <div ng-repeat="right in role.rights">{{right.rightName}}</div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
