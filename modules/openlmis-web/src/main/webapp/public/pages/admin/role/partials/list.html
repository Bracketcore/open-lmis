<div ng-hide="roles" openlmis-message="msg.loading"></div>
<div ng-show="roles">
  <h2>
    <span openlmis-message = "roles.header"></span>
    <a id="role-add-new" ng-href="#/create" class="pull-right btn btn-primary" openlmis-message="button.add.new"></a>
  </h2>
  <div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>
  <table class="table table-striped table-bordered">
    <thead>
    <tr class="gradient-header">
      <th class="col-name" openlmis-message="header.name">
      </th>
      <th class="col-desc" openlmis-message="header.description">
      </th>
      <th class="col-right" openlmis-message="header.rights">
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="role in roles">
      <td class="col-role-name">
        <a ng-href="#/edit/{{role.id}}">{{role.name}}</a>
      </td>
      <td class="col-role-description">
        <div>{{role.description}}</div>
      </td>
      <td class="col-role-rights">
        <div ng-repeat="right in role.rights"><span openlmis-message="right.rightName"></span></div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
