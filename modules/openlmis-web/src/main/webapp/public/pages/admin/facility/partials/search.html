<div xmlns="http://www.w3.org/1999/html">
  <h2>Search facility
    <a href="#/create-facility" class="pull-right btn btn-primary">Add new</a>
  </h2>
  <div class="alert alert-success" id="saveSuccessMsgDiv"  ng-show="facilityId">
    <span ng-bind="message"></span>.&nbsp;&nbsp;<a ng-href="#/edit/{{facilityId}}">View Here</a>
  </div>

  <input id="searchFacility" class="search-query" type="text" ng-model="query" ng-change="updateFilteredQueryList()" placeholder="Enter facility code or name" />
  <div class="form-tip">Minimum 3 characters</div>

  <div class="facility-list" ng-show="query.length > 2">
    <h3>
      <ng-pluralize count="resultCount" 
                    when="{ 0: 'No matches found for \'{{query}}\'',
                            1: '1 match found for \'{{query}}\'',
                            other: '{} matches found for \'{{query}}\''}">

      </ng-pluralize>
    </h3>
    <a class="close-btn" href="javascript:void(0);" ng-click="clearSearch()">Close</a>
    <ul>
      <li ng-repeat="facility in facilityList">
        <a ng-click="editFacility(facility.id)">{{facility.code}} - {{facility.name}}</a>
      </li>
    </ul>
  </div>

</div>
