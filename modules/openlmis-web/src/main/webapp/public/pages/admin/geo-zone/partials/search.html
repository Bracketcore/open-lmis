<div xmlns="http://www.w3.org/1999/html">
  <h2>
    <span openlmis-message="search.geo.zone.header"></span>
    <a id="add-new-geo-zone" href="#/create-geo-zone" class="pull-right btn btn-primary"
       openlmis-message="button.add.new"></a>
  </h2>

  <div class="alert alert-success" id="saveSuccessMsgDiv" ng-show="geoZoneId">
    <span ng-bind="message"></span>.&nbsp;&nbsp;<a ng-href="#/edit/{{geoZoneId}}"
                                                   openlmis-message="search.viewHere"></a>
  </div>

  <div id="searchControl" class="row-fluid">
    <div class="span5 search-in-category">
      <div class="input-append input-prepend">
        <div class="btn-group">
          <button id='searchOptionButton' class="btn dropdown-toggle">
            <span openlmis-message="selectedSearchOption.name"></span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li ng-repeat="searchOption in searchOptions">
              <a href="" openlmis-message="searchOption.name" ng-click="selectSearchType(searchOption)"></a>
            </li>
          </ul>
        </div>
        <input id='searchGeoZone' type="text" class="span5"
               ui-event="{ keyup: 'updateFilteredQueryList()' }"
               ng-model="query" maxlength="50"/>
      </div>
    </div>
  </div>

  <div class="form-tip" openlmis-message="search.threeCharacters"></div>

  <table class="table table-striped table-bordered search-list" ng-show="query.length > 2">
    <thead>
    <tr class="gradient-header resultCountHeader">
      <th colspan="5">
          <span ng-switch on="resultCount">
          <h3 ng-switch-when="0" openlmis-message="msg.no.matches|query"></h3>

          <h3 ng-switch-when="1" openlmis-message="msg.one.match|query"></h3>

          <h3 ng-switch-default openlmis-message="msg.many.matches|resultCount|query"></h3>
            </span>
        <a class="close-btn" href="" ng-click="clearSearch()" tabindex="-1"></a>

      </th>
    </tr>
    <tr class="gradient-header" ng-hide="resultCount === 0">
      <th openlmis-message="header.name"></th>
      <th openlmis-message="header.code"></th>
      <th openlmis-message="header.level"></th>
      <th openlmis-message="header.parent"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="geoZone in geoZoneList">
      <td>
        <a href="" ng-click="editGeoZone(geoZone.id)" ng-bind="geoZone.name"></a>
      </td>
      <td ng-bind="geoZone.code"></td>
      <td ng-bind="geoZone.level.name"></td>
      <td ng-bind="geoZone.parent.name"></td>
    </tr>
    </tbody>
  </table>
</div>

</div>
