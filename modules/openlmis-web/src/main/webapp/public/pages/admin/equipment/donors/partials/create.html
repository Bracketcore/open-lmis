<div xmlns="http://www.w3.org/1999/html" tab-scroll>
    <div ng-hide="donor.id"><h2>Add Donor</h2></div>
    <div ng-show="donor.id">
        <h2>Edit Donor</h2>
    </div>

    <form ng-submit="saveDonor()" id="create-donor" name="donorForm" novalidate
          select2-blur>
        <div class="app-form">
            <div>
                <div class="form-row clearfix">
                    <div class="form-cell">
                        <div>
                            <label for="code">Code: <span class="label-required"> *</span></label>

                            <div class="form-field">
                                <input ng-model="donor.code" name="code" id="code" type="text" maxlength="30"
                                       width="200px"
                                       ng-required="true"/>
                              <span class="field-error" ng-show="donorForm.code.$error.required && showError"
                                    openlmis-message="missing.value">
                              </span>
                            </div>
                        </div>
                        <div>
                            <label for="shortName">Short Name: <span class="label-required"> *</span></label>

                            <div class="form-field">
                                <input ng-model="donor.shortName" name="shortName" id="shortName" type="text" maxlength="30"
                                       width="320px"
                                       ng-required="true" ng-change="validateDonorShortName()"/>
                                  <span class="field-error" ng-show="donor.shortName.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                      Invalid donor name
                                  </span>
                            </div>
                        </div>
                        <div>
                            <label for="longName">Long Name: <span class="label-required"> *</span></label>

                            <div class="form-field">
                                <input ng-model="donor.longName" name="longName" id="longName" type="text" maxlength="30"
                                       width="320px"
                                       ng-required="true" ng-change="validateDonorShortName()"/>
                                  <span class="field-error" ng-show="donor.longName.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                      Invalid donor name
                                  </span>
                            </div>
                        </div>
                        <div form-toolbar id="action_buttons" class="action-buttons">
                            <div class="form-cell button-row">
                                <input type="submit" class="btn btn-primary save-button" value="Save"/>
                                <a ng-href="#/list" class="btn btn-cancel cancel-button"><span
                                        openlmis-message="button.cancel"></span></a>
                                <input type="button" class="btn btn-danger delete-button" value="Delete"
                                       ng-click="showRemoveDonorConfirmDialog()"/>
                            </div>
                            <div class="toolbar-error" id="saveErrorMsgDiv" ng-bind="error" ng-show="error"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
