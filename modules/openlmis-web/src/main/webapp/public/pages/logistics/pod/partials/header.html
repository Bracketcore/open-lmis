<div id="requisition-header" class="toggleFullScreen">
  <h2><span openlmis-message="label.requisition"></span>&nbsp;<span
      ng-bind="rnr.program.name + ' (' + rnr.facility.facilityType.name + ')'"></span>
  </h2>

  <div class="info-box padding2px">
    <div class="pull-left">
      <div ng-class="{'emergency': rnr.emergency, 'regular': !rnr.emergency}">
        <span openlmis-message="requisitionType"></span>
      </div>

    </div>
    <div class="pull-left requisition-head-block">
      <div class="row-fluid" id="requisition-head-block">
        <div class="span3">
          <strong openlmis-message="label.facility"> </strong>:&nbsp;<span
            ng-bind="rnr.facility.code + ' - ' + rnr.facility.name"></span>
        </div>
        <div class="span3">
          <strong openlmis-message="label.facility.operatedBy"></strong>: &nbsp;<span
            ng-bind="rnr.facility.operatedBy.text"></span>
        </div>
        <div class="span3">
          <strong openlmis-message="label.facility.maximumStock"> </strong>:&nbsp;<span
            ng-bind="rnr.facility.facilityType.nominalMaxMonth"></span>
        </div>
        <div class="span3">
          <strong openlmis-message="label.facility.emergencyOrder"></strong>: &nbsp;<span
            ng-bind="rnr.facility.facilityType.nominalEop"></span>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span3">
          <strong><span ng-bind="rnr.facility.geographicZone.level.name"></span>: </strong><span
            ng-bind="rnr.facility.geographicZone.name"></span>
        </div>
        <div class="span3">
          <strong><span ng-bind="rnr.facility.geographicZone.parent.level.name"></span>: </strong><span
            ng-bind="rnr.facility.geographicZone.parent.name"></span>
        </div>
        <div class="span6">
          <strong openlmis-message="label.facility.reportingPeriod"></strong>:&nbsp;<span
            ng-bind="rnr.periodDisplayName()"></span>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
