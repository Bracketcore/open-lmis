<div class="rnr-table">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th ng-repeat="programRnrColumn in programRnRColumnList">{{programRnrColumn.label}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="rnrLineItem in $parent.rnr.lineItems">
            <td ng-repeat="column in programRnRColumnList">{{rnrLineItem[column.name]}}</td>
        </tr>
        </tbody>
    </table>
</div>
