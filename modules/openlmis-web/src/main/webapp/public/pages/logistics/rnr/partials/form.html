<div class="rnr-table">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th ng-repeat="programRnrColumn in programRnRColumnList">{{programRnrColumn.label}}</th>
    </tr>
    </thead>
    <tbody>
  <tr>
    <tr ng-repeat="rnrLineItem in $parent.rnr.lineItems">
        <td ng-repeat="value in rnrLineItem.fieldValuesByProgramTemplate">{{value}}</td>
    </tr>
    </tbody>
  </table>
</div>
