<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th ng-repeat="programRnrColumn in programRnRColumnList">{{programRnrColumn.label}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="rnrLineItem in $parent.rnr.lineItems">
        <td>{{rnrLineItem.productCode}}</td>
        <td ng-repeat="i in programRnRColumnList | limitTo: programRnRColumnList.length-1"></td>
    </tr>
    </tbody>
</table>
