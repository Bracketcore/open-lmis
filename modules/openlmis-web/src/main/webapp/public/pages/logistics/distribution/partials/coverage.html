<ng-include
  src="'/public/pages/logistics/distribution/partials/record-facility-data.html'"></ng-include>
<div class="clearfix facility-container">
  <ng-include
    src="'/public/pages/logistics/distribution/partials/record-facility-menu.html'"></ng-include>

  <div class="facility-info" ng-init="facilityData = distribution.facilityDistributions[selectedFacilityId]">
    <div class="refrigerator-container" disable-form="{{facilityData.isDisabled()}}">
      <h3>
        <span openlmis-message="header.coverage"></span>
        <input type="button" ng-click="applyNRAll()"
               class="pull-right btn"
               openlmis-message="button.apply.nr.all"/>
      </h3>

      <div class="clearfix"></div>
      <form auto-save="distribution" object-store="distributions">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th openlmis-message="label.coverage.complete.vaccinated"></th>
            <th openlmis-message="label.coverage.health.center"></th>
            <th openlmis-message="label.coverage.mobile.brigade"></th>
          </tr>
          </thead>
          <tdata>
            <tr>
              <td openlmis-message="label.coverage.females"></td>
              <td>
                <div>
                  <input type="text"
                         ng-model="facilityData.coverage.fullCoverage.femaleHealthCenterReading.value"
                         name="coverageFemaleHC"
                         numeric-validator="positiveInteger" maxlength="7"
                         error-holder="coverageFemaleHCError"/>
                </div>
                <div class="error">
                    <span id="coverageFemaleHCError"
                          class="rnr-form-error"
                          openlmis-message="error.number.only"
                          style="display: none"></span>
                </div>
                <input id="coverageFemaleHCNR" type="checkbox"
                       ng-model="facilityData.coverage.fullCoverage.femaleHealthCenterReading.notRecorded"
                       not-recorded/>
                <label class="checkbox-label"
                       for="coverageFemaleHCNR"
                       openlmis-message="label.not.recorded"></label>
              <td>
                <div>
                  <input type="text"
                         ng-model="facilityData.coverage.fullCoverage.femaleMobileBrigadeReading.value"
                         name="coverageFemaleMB"
                         numeric-validator="positiveInteger" maxlength="7"
                         error-holder="coverageFemaleMBError"/>
                </div>
                <div class="error">
                    <span id="coverageFemaleMBError"
                          class="rnr-form-error"
                          openlmis-message="error.number.only"
                          style="display: none"></span>
                </div>
                <input id="coverageFemaleMBNR" type="checkbox"
                       ng-model="facilityData.coverage.fullCoverage.femaleMobileBrigadeReading.notRecorded"
                       not-recorded/>
                <label class="checkbox-label"
                       for="coverageFemaleMBNR"
                       openlmis-message="label.not.recorded"></label>
              </td>
            </tr>
            <tr>
              <td openlmis-message="label.coverage.males"></td>
              <td>
                <div>
                  <input type="text"
                         ng-model="facilityData.coverage.fullCoverage.maleHealthCenterReading.value"
                         name="coverageMaleHC"
                         numeric-validator="positiveInteger" maxlength="7"
                         error-holder="coverageMaleHCError"/>
                </div>
                <div class="error">
                    <span id="coverageMaleHCError"
                          class="rnr-form-error"
                          openlmis-message="error.number.only"
                          style="display: none"></span>
                </div>
                <input id="coverageMaleHCNR" type="checkbox"
                       ng-model="facilityData.coverage.fullCoverage.maleHealthCenterReading.notRecorded"
                       not-recorded/>
                <label class="checkbox-label"
                       for="coverageMaleHCNR"
                       openlmis-message="label.not.recorded"></label>
              <td>
                <div>
                  <input type="text"
                         ng-model="facilityData.coverage.fullCoverage.maleMobileBrigadeReading.value"
                         name="coverageMaleMB"
                         numeric-validator="positiveInteger" maxlength="7"
                         error-holder="coverageMaleMBError"/>
                </div>
                <div class="error">
                    <span id="coverageMaleMBError"
                          class="rnr-form-error"
                          openlmis-message="error.number.only"
                          style="display: none"></span>
                </div>
                <input id="coverageMaleMBNR" type="checkbox"
                       ng-model="facilityData.coverage.fullCoverage.maleMobileBrigadeReading.notRecorded"
                       not-recorded/>
                <label class="checkbox-label"
                       for="coverageMaleMBNR"
                       openlmis-message="label.not.recorded"></label>
              </td>
            </tr>
            </tr>
          </tdata>
        </table>
      </form>
    </div>
  </div>
</div>
