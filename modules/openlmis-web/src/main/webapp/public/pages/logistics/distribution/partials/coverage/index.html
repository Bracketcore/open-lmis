<ng-include
  src="'/public/pages/logistics/distribution/partials/record-facility-data.html'"></ng-include>
<div class="clearfix facility-container">
  <ng-include
    src="'/public/pages/logistics/distribution/partials/record-facility-menu.html'"></ng-include>

  <div class="facility-info" ng-init="facilityData = distribution.facilityDistributions[selectedFacilityId]">
    <div id="coverageContainer" class="refrigerator-container" disable-form="{{facilityData.isDisabled()}}">
      <h3 id="coverageHeader" openlmis-message="header.coverage"></h3>

      <div class="rnr-tabs clearfix">
        <ul class="clearfix" set-focus>
          <li class="selected">
            <a href="">
              <span openlmis-message="label.coverage.full"/>
            </a>
          </li>
          <li>
            <a href="">
              <span openlmis-message="label.coverage.children"/>
            </a>
          </li>
          <li>
            <a href="">
              <span openlmis-message="label.coverage.adults"/>
            </a>
          </li>
        </ul>
      </div>
      <span>
        <ng-include src="'/public/pages/logistics/distribution/partials/coverage/full.html'"></ng-include>
      </span>
    </div>
  </div>
</div>
