<div>
    <h3>Initiate RnR</h3>
    <h4>Choose a Facility</h4>
    <select ng-model="$parent.facility" ng-options="i.code as i.code + '-' + i.name for i in facilities"
            ng-change="loadPrograms()"/>
    <br/>
    <br/>
    <select ng-model="$parent.program" ng-options="i.id as i.name for i in $parent.programsForFacility"
            ng-change="saveProgram(i)"/>
    <br>
    <br>
    <a href="#/rnr-header" class="button">Next</a>
</div>
