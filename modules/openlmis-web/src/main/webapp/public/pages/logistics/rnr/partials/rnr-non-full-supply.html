<div ng-controller="RequisitionNonFullSupplyController" xmlns="http://www.w3.org/1999/html">
  <div class="clearfix">
    <br />
    <input type="button" ng-click="showAddNonFullSupplyModal()"  class = "pull-right btn btn-primary" ng-disabled="formDisabled || !(addNonFullSupplyLineItemButtonShown.visible)" value="Add"/>
  </div>

  <div class="rnr-table">
    <table id="nonFullSupplyTable" class="table table-striped table-bordered" ng-show="pageLineItems.length > 0">
      <thead>
      <tr>
        <th class="col-{{programRnrColumn.name}}" ng-repeat="programRnrColumn in visibleColumns"
            ng-hide="programRnrColumn.name == 'quantityApproved'" ng-bind="programRnrColumn.label"></th>
      </tr>
      </thead>
      <tbody ng-show="visibleColumns && pageLineItems.length > 0">
      <tr ng-repeat="rnrLineItem in pageLineItems">
        <td class="cell-input" ng-repeat="column in visibleColumns"
            ng-hide="column.name == 'quantityApproved'">
          <ng-switch on="column.name">
                  <span ng-switch-when="remarks">
                    <input ng-disabled="formDisabled" id="{{getId('L', $parent)}}" type="text"
                           name="remarks{{rnrLineItem['id']}}"
                           ng-model="rnrLineItem[column.name]"
                           maxlength="250"/>
                  </span>

                  <span ng-switch-when="quantityRequested">
                    <input ng-disabled="formDisabled" id="{{getId('J', $parent)}}" type="text"
                           name="quantityRequested{{rnrLineItem['id']}}"
                           ng-model="rnrLineItem.quantityRequested"
                           ng-required="true"
                           ng-class="highlightRequired(rnrLineItem[column.name])"
                           rnr-validator="positiveInteger" maxlength="8"
                           ng-change="rnr.fillPacksToShip(rnrLineItem)"/>
                    <span class="rnr-form-error" id="quantityRequested{{rnrLineItem['id']}}"
                          style="display:none;">
                      Enter numeric data
                    </span>
                  </span>

                  <span ng-switch-when="reasonForRequestedQuantity">
                    <input ng-disabled="formDisabled" id="{{getId('W', $parent)}}" type="text"
                           name="reasonForRequestedQuantity{{rnrLineItem['id']}}"
                           ng-model="rnrLineItem[column.name]"
                           ng-required="true"
                           ng-class="highlightWarning(rnrLineItem.reasonForRequestedQuantity)"
                           maxlength="250"/>
                    <span class="alert alert-warning reason-request"
                          ng-show="rnrLineItem.quantityRequested && !rnrLineItem.reasonForRequestedQuantity">
                      Please enter a reason
                    </span>
                  </span>
                  <span ng-switch-when="price">
                    <span ng-bind="rnrLineItem[column.name] | currency:currency" class="cell-text"></span>
                  </span>
                  <span ng-switch-when="cost">
                    <span ng-bind="rnrLineItem[column.name] | currency:currency" class="cell-text"></span>
                  </span>
                  <span ng-switch-when="lossesAndAdjustments">
                    <span ng-bind="rnrLineItem['totalLossesAndAdjustments']" class="cell-text"></span>
                  </span>
            <span ng-switch-default ng-bind="rnrLineItem[column.name]" class="cell-text"></span>

          </ng-switch>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <form name="nonFullSupplyForm">
    <div id="nonFullSupplyProductsModal" modal="nonFullSupplyProductsModal">
      <div class="modal-header"><h3>Add Non-Full Supply Products</h3></div>
      <div class="modal-body">

        <div class="row-fluid">
          <div class="span6">
           <label for="nonFullSupplyProductsCategory">Category:</label>
           <select class="span12" id="nonFullSupplyProductsCategory" ng-model="nonFullSupplyProductCategory" name="productName"
                   ng-options="nonFullSupplyProductCategory.name for nonFullSupplyProductCategory in nonFullSupplyProductsCategories"
                   ng-change="updateNonFullSupplyProductsToDisplay()">
             <option value="">-- Select category --</option>
           </select>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span6">
            <label for="nonFullSupplyProductsCodeAndName">Product Code/Name:</label>
            <select class="span12 bottom-spacer" id="nonFullSupplyProductsCodeAndName" ng-model="facilityApprovedProduct" name="productCode"
                    ng-options="facilityApprovedProduct.programProduct.product.code+' | '+facilityApprovedProduct.programProduct.product.primaryName for facilityApprovedProduct in nonFullSupplyProductsToDisplay">
              <option value="">-- Select product code --</option>
            </select>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span3">
            <label for="quantityRequested"><span
                ng-bind="labelForRnrColumn('quantityRequested')"></span></label>
            <input type="text" class="span12" name="newNonFullSupply.quantityRequested" ng-model="newNonFullSupply.quantityRequested"
                   id="quantityRequested"
                   rnr-validator="positiveInteger" maxlength="8"/><br>
              <span class="rnr-form-error" style="display:none;" id="newNonFullSupply.quantityRequested">
                Enter numeric data
              </span>
          </div>
          <div class="span6">
            <label for="reasonForRequestedQuantity"><span
                ng-bind="labelForRnrColumn('reasonForRequestedQuantity')"></span></label>
            <input type="text" class="span12" ng-model="newNonFullSupply.reasonForRequestedQuantity"
                   id="reasonForRequestedQuantity" maxlength="250"/><br>
            <span class="alert alert-warning reason-request"
                  ng-show="newNonFullSupply.quantityRequested && !newNonFullSupply.reasonForRequestedQuantity">
              Please enter a reason
            </span>
          </div>
          <div class="span3">
            <label>&nbsp;</label>
            <input type="button" href="" id="addNonFullSupply" class="btn btn-primary"
                   ng-click="addNonFullSupplyProductsByCategory()"
                   ng-disabled="shouldDisableAddButton()" value="Add"/>
          </div>
        </div>

        <hr />

        <div class="non-full-supply-product-list" ng-show="addedNonFullSupplyProducts.length">
          <div class="row-fluid" ng-repeat="nonFullSupplyProduct in addedNonFullSupplyProducts">

            <div class="span4">
              <div class="fluid-grid-cell" id= "nonFullSupplyProductCodeAndName">
                <label ng-bind="nonFullSupplyProduct.code+' | '+nonFullSupplyProduct.name"></label>
              </div>
            </div>

            <div class="span2">
              <div class="fluid-grid-cell" id= "nonFullSupplyProductQuantityRequested">
                <input type="text" ng-model="nonFullSupplyProduct.quantityRequested" placeholder="Quantity" />
              </div>
            </div>

            <div class="span5">
              <div class="fluid-grid-cell" id= "nonFullSupplyProductReasonForRequestedQuantity">
                <input type="text" ng-model="nonFullSupplyProduct.reasonForRequestedQuantity" placeholder="Explanation" />
              </div>
            </div>

            <div class="span1">
              <div class="fluid-grid-cell">
                <a class="delete-role" value="delete" ng-click="deleteCurrentNonFullSupplyLineItem($index)">&times;</a>
              </div>
            </div>

          </div>
        </div>

      </div>



      <div class="modal-footer">
        <span class="pull-left span1">
            <input type="reset" class="btn btn-success save-button" value="Close" ng-click="nonFullSupplyProductsModal=false" />
          </span>
        <span class="pull-left span1">
            <input type="button" href="" id="doneNonFullSupply" class="btn btn-primary"
                   ng-click="addNonFullSupplyLineItemToRnr()"
                   ng-disabled="shouldDisableAddButton()" value="Done"/>
        </span>
        <span class="pull-left span1">
            <input type="button" href="" id="cancelNonFullSupply" class="btn btn-primary" ng-click="closeModal()"
                   value="Cancel"/>
         </span>
      </div>
    </div>
  </form>
</div>
