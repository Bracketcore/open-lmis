<div ng-controller="ViewNonFullSupplyController">
  <div id="viewRnr" class="rnr-table" custom-horizontal-scroll>
    <div ng-hide="pageLineItems.length" class="alert alert-info" openlmis-message="label.no.products"></div>
    <table id="nonFullSupplyTable" class="table table-bordered scrollable">
      <thead>
      <tr ng-show="pageLineItems.length">
        <th class="col-{{programRnrColumn.name}}" ng-repeat="programRnrColumn in visibleNonFullSupplyColumns"
            ng-bind="programRnrColumn.label"></th>
      </tr>
      </thead>
      <tbody ng-show="visibleNonFullSupplyColumns" ng-repeat="rnrLineItem in pageLineItems">
      <tr>
        <td class="productCategory" colspan="{{visibleNonFullSupplyColumns.length}}" ng-show="showCategory($index)"
            ng-bind="rnrLineItem.productCategory"></td>
      </tr>
      <tr>
        <td class="cell-input col-{{ column.name }}" ng-repeat="column in visibleNonFullSupplyColumns">
            <span ng-switch on="column.name">

                <span ng-switch-when="price">
                  <span ng-bind='rnrLineItem[column.name] | currency:currency' id="{{getId(column.name, $parent)}}"
                        class="cell-text"></span>
                </span>

                <span ng-switch-when="cost">
                  <span ng-bind='rnrLineItem[column.name] | currency:currency' id="{{getId(column.name, $parent)}}"
                        class="cell-text"></span>
                </span>

                <span ng-switch-default>
                  <span ng-bind="rnrLineItem[column.name]" id="{{getId(column.name, $parent)}}"
                        class="cell-text"></span>
                  </span>
            </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
