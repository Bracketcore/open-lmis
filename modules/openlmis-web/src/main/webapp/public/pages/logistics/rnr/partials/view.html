<ng-include src="'/public/pages/logistics/rnr/partials/header.html'"></ng-include>
<div class="rnr-tabs">
  <ul class="clearfix">
    <li ng-class="{'selected': !showNonFullSupply}">
      <a ng-href="{{fullSupplyLink}}" id="fullSupplyTab">Full Supply Product(s)</a></li>
    <li ng-class="{'selected': showNonFullSupply}">
      <a ng-href="{{nonFullSupplyLink}}" id="nonFullSupplyTab">Non Full Supply Product(s)</a></li>
  </ul>
</div>
<div style="width: 100%">
  <div class="approveGrid grid-approval" ng-grid="rnrGrid" ng-show="gridLineItems.length"></div>
</div>
<div class="alert alert-success" id="noProductMessage" ng-hide="gridLineItems.length">
  No products.
</div>


<div form-toolbar id="action_buttons" class="action-buttons">
  <ng-include src="'/public/pages/logistics/rnr/partials/total-cost.html'"></ng-include>
</div>
