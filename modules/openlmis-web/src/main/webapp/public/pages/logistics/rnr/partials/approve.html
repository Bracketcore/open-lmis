<ng-include src="'/public/pages/logistics/rnr/partials/header.html'"></ng-include>
<div class="rnr-tabs">
  <ul class="clearfix">
    <li ng-class="{'selected': !showNonFullSupply}">
      <a ng-href="{{fullSupplyLink}}" id="fullSupplyTab">Full Supply Product(s)</a></li>
    <li ng-class="{'selected': showNonFullSupply}">
      <a ng-href="{{nonFullSupplyLink}}" id="nonFullSupplyTab">Non Full Supply Product(s)</a></li>
  </ul>
</div>
<form name="approvalForm" novalidate>
  <div ui-if="showNonFullSupply">
    <div class="approveGrid grid-approval" ng-grid="nonFullSupplyGrid" ng-hide="rnr.nonFullSupplyLineItems.length==0"></div>
    <div class="alert alert-success" id="noNonFullSupplyProductsMessage" ng-show="rnr.nonFullSupplyLineItems.length==0">
      No products to approve.
    </div>
  </div>
  <div ui-if="!showNonFullSupply">
    <div class="approveGrid grid-approval" ng-grid="fullSupplyGrid" ng-hide="rnr.lineItems.length==0"></div>
    <div class="alert alert-success" id="noFullSupplyProductsMessage" ng-show="rnr.lineItems.length==0">
      No products to approve.
    </div>
  </div>

  <br><br>

  <div form-toolbar id="action_buttons" class="action-buttons">
    <ng-include src="'/public/pages/logistics/rnr/partials/total-cost.html'"></ng-include>

    <div class="form-cell button-row">
      <input type="button" value="Save" ng-click="saveRnr()" class="btn btn-primary save-button"/>
      <input type="button" ng-click="approveRnr()" class="btn btn-success submit-button" value="Approve"/>
    </div>
    <div class="toolbar-error" id="saveFailMessage" ng-bind="error" ng-show="error"/>
    <div class="toolbar-success" id="saveSuccessMsgDiv" ng-show="message" ng-bind="message"/>
  </div>
</form>
