<ng-include src="'/public/pages/logistics/rnr/partials/header.html'"></ng-include>
<form name="approvalForm" novalidate>
  <div class="gridStyle" ng-grid="gridOptions"></div>
<div id="action_buttons" class="action-buttons">
  <div class="form-cell button-row">
    <input type="button" value="Save" ng-click="saveRnr()"/>
    <input type="button" ng-click="approveRnr()" class="btn btn-success submit-button" value="Approve"/>
  </div>
  <div class="toolbar-error" id="saveFailMessage" ng-model="error" ng-show="error">
    {{error}}
  </div>
  <div class="toolbar-success" id="saveSuccessMsgDiv"  ng-model="message" ng-show="message">
    {{message}}
  </div>
</div>
</form>
