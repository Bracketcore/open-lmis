<div class="total-cost-container">
  <div class="cost-values">
    <strong ng-show="rnr.program.budgetingApplies">
      <span openlmis-message="label.allocated.budget"></span>
          <span id="allocatedBudgetAmount" class="cell-text" ng-bind="rnr.allocatedBudget | currency:currency"
                ng-show="rnr.allocatedBudget"></span>
          <span id="allocatedBudgetNotApplicable" class="cell-text" openlmis-message="msg.budget.not.allocated"
                ng-hide="rnr.allocatedBudget"></span>
      &nbsp;|&nbsp;
    </strong>
    <span id="budgetWarningIcon" ng-show="rnr.costExceedsBudget" class="icon-warning-sign budget-exceeded-icon">
      <div class="rnr-form-error budget-exceeded" id="budgetWarningMessage"
           openlmis-message="msg.cost.exceeds.budget"></div>
    </span>


    <strong>
      <span openlmis-message="label.total.rnr.cost"></span>
            <span id="totalCost" class="cell-text"
                  ng-bind="rnr.calculateTotalLineItemCost() | currency:currency"></span>
    </strong>
    <span id="dividedCost" ng-click="showCost=!showCost" class="list-icon-container"
          ng-class="{'is-icon-ul-selected': showCost}">
      <i class="icon-list-ul"></i>
    </span>
    <display-cost show="showCost" full-supply-cost="rnr.fullSupplyItemsSubmittedCost"
                  non-full-supply-cost="rnr.nonFullSupplyItemsSubmittedCost"></display-cost>
  </div>
</div>
