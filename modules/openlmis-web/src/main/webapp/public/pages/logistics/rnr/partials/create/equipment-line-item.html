<div ng-controller="CreateRegimenLineItemController">
    <div class="rnr-table regimen-table" tab-scroll bottom-offset="180">
        <table id="regimenTable" fixed-table-header class="table table-bordered scrollable">
            <thead>
            <tr>
                <th class="col-1" >
                    <div class="regimen-heading">
                        <span>Code</span>
                    </div>
                </th>
                <th class="col-3" >
                    <div class="regimen-heading">
                        <span>Equipment Name</span>
                    </div>
                </th>
                <th class="col-1" >
                    <div class="regimen-heading">
                        <span>Model</span>
                    </div>
                </th>
                <th class="col-1" >
                    <div class="regimen-heading">
                        <span>Serial</span>
                    </div>
                </th>
                <th class="col-1" >
                    <div class="regimen-heading">
                        <span>Status</span>
                    </div>
                </th>
                <th class="col-1" >
                    <div class="regimen-heading">
                        <span>Test Count</span>
                    </div>
                </th>
                <th class="col-1" >
                    <div class="regimen-heading">
                        <span>Total Count</span>
                    </div>
                </th>
                <th class="col-1" >
                    <div class="regimen-heading">
                        <span>Days out of use</span>
                    </div>
                </th>
                <th class="col-3" >
                    <div class="regimen-heading">
                        <span>Remarks</span>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody ng-repeat="equipmentLineItem in page.equipment">
            <tr ng-show="showCategory($index)">
                <td class="productCategory" colspan="9" ng-show="showCategory($index)"
                    ng-bind="equipmentLineItem.equipmentCategory"></td>
            </tr>
            <tr>
                <td class="cell-input">
                    <span ng-bind="equipmentLineItem.equipmentName" class="cell-text"></span>
                </td>
                <td class="cell-input">
                    <span ng-bind="equipmentLineItem.equipmentName" class="cell-text"></span>
                </td>
                <td class="cell-input">
                    <span ng-bind="equipmentLineItem.equipmentModel" class="cell-text"></span>
                </td>
                <td class="cell-input">
                    <span ng-bind="equipmentLineItem.equipmentSerial" class="cell-text"></span>
                </td>
                <td class="cell-input">
                     <select class="cell-text" ng-bind="equipmentLineItem.operationalStatusId">
                         <option value="{{status.id}}" ng-repeat="status in operationalStatuses">{{status.name}}</option>
                     </select>
                </td>
                <td class="cell-input">
                    <input class="cell-text" type="text" ng-bind="equipmentLineItem.testCount">
                </td>
                <td class="cell-input">
                    <input class="cell-text" type="text" ng-bind="equipmentLineItem.totalCount">
                </td>
                <td class="cell-input">
                    <input class="cell-text" type="text" ng-bind="equipmentLineItem.daysOutOfUse">
                </td>
                <td class="cell-input">
                    <input class="cell-text" type="text" ng-bind="equipmentLineItem.remarks">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
