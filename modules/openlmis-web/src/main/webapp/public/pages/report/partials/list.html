<div>
  <h2>Reports
    <a ng-href="#/create" class="pull-right btn btn-primary" ng-show="hasPermission('MANAGE_REPORTS')">Add new</a>
  </h2>

  <div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>
  <div class="alert alert-info" ng-hide="reportTemplates.length">
    No Reports
  </div>
  <table class="table table-striped table-bordered" ng-show="reportTemplates.length">
    <thead>
    <tr class="gradient-header">
      <th class="col-desc">
        Report name
      </th>
      <th class="col-right">
        View
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="reportTemplate in reportTemplates">
      <td>
        <div>{{reportTemplate.name}}</div>
      </td>
      <td>
        <div>
          <a href="/reports/{{reportTemplate.id}}/pdf" target="_blank">PDF</a>
          <a href="/reports/{{reportTemplate.id}}/xls" target="_blank">XLS</a>
          <a href="/reports/{{reportTemplate.id}}/csv" target="_blank">CSV</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
