<div>
  <div><h2 openlmis-message="create.report.addNew"></h2></div>
  <form id="reportForm" name="reportForm" action="/report-templates" method="POST" enctype="multipart/form-data" novalidate>
    <div class="app-form report-form">

      <div class="row-fluid clearfix">
        <div class="span5">
          <label for="name" openlmis-message="create.report.reportName"></label>

          <div>
            <input ng-model="reportTemplate.name" name="name" id="name" type="text" maxlength="50"
                   ng-required="true"/>
            <span class="field-error" ng-show="reportForm.name.$error.required && showError" openlmis-message="missing.value">
            </span>
          </div>
        </div>
        <div class="span5">
          <label for="name" openlmis-message="create.report.uploadFile"></label>

          <div>
            <input ng-model="reportTemplate.file" name="file" id="file" type="file" maxlength="50"
                   ng-required="true" accept=".jrxml"/>
            <span class="field-error" ng-show="reportForm.file.$error.required && showError" openlmis-message="missing.value">
            </span>
          </div>
        </div>

      </div>
    </div>


    <div form-toolbar id="action_buttons" class="action-buttons">
      <div class="form-cell button-row pull-left">
        <input id="saveReport" class="btn btn-primary save-button" type="submit" value="Save"/>
        <a type = "button" ng-href = "#/list" class = "btn btn-cancel submit-button" openlmis-message="button.cancel"></a >
      </div>
      <div id="error" class="toolbar-error" openlmis-message="errorMessage" ng-show="errorMessage"></div>

    </div>
  </form>
</div>
