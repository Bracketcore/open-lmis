<h2 id="reportName" ng-bind="template.name"></h2>
<div class="app-form">
  <div ng-repeat="parameter in parameters" class="form-row">
    <label id="displayName_{{parameter.name}}" class="short" style="margin-bottom: 2px; font-size: 0.9em;"
           ng-bind="parameter.displayName"></label>:

    <ng-switch on="parameter.dataType">
      <div ng-switch-when="java.lang.Boolean">
        <input id="true_{{parameter.name}}" type="radio" name="{{parameter.name}}" ng-value="'true'"
               ng-model="map[parameter.name]"/>
        <strong openlmis-message="button.yes"></strong> &nbsp; &nbsp; &nbsp;
        <input id="false_{{parameter.name}}" type="radio" name="{{parameter.name}}" ng-value="'false'"
               ng-model="map[parameter.name]"/>
        <strong openlmis-message="button.no"></strong>
      </div>

      <div ng-switch-when="java.util.Date">
        <input name="startDate" id="startDate_{{parameter.name}}" type="text"
               ui-date="{dateFormat: 'dd/mm/yy', changeYear: true}"
               ui-date-format="dd/mm/y"
               ng-model="map[parameter.name]" readonly/>
      </div>

      <div ng-switch-default>
        <input type="text" id="input_{{parameter.name}}" ng-trim="false"
               ng-model="map[parameter.name]"/>
      </div>
    </ng-switch>

    <label id="description_{{parameter.name}}" class="short" ng-bind="parameter.description"></label>
  </div>

  <div>
    <a id="pdfLink" href="/reports/{{template.id}}/pdf" target="_blank"
       openlmis-message="report.type.pdf"></a>
    <a id="xlsLink" href="/reports/{{template.id}}/xls" target="_blank"
       openlmis-message="report.type.xls"></a>
    <a id="csvLink" href="/reports/{{template.id}}/csv" target="_blank"
       openlmis-message="report.type.csv"></a>
    <a id="htmlLink" href="/reports/{{template.id}}/html" target="_blank"
       openlmis-message="report.type.html"></a>
  </div>
</div>
