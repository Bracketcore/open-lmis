<!DOCTYPE html>
<div class="row-fluid">

    <div class="span12">
        <table>
            <thead>
            <tr>
                <th><span openlmis-message="notification"></span></th>
                <th colspan="3"><span openlmis-message="email"></span></th>
                <th colspan="3"><span openlmis-message="sms"></span></th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="notification in notifications">
                    <td><div><input name="notificationTypeName" ng-model="formFilter.notificationType" type="radio"/>{{ notification.alertType }}</div></td>
                    <td colspan="3"><input type="checkbox"  ng-model="notification.email"/></td>
                    <td colspan="3"><input type="checkbox"  ng-model="notification.sms"/></td>
                </tr>

            </tbody>

        </table>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">

        <ng-include src="'/public/pages/dashboard/shared/dashboard-form.html'"></ng-include>
    </div>
</div>
