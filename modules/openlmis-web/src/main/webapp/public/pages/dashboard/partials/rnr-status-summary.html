<script id="template/accordion/accordion.html" type="text/ng-template">
    <div class="accordion" ng-transclude></div>
</script>

<script id="template/accordion/accordion-group.html" type="text/ng-template">
    <div class="accordion-group">
        <div class="accordion-heading" style="margin-bottom:0; border-bottom:0">
            <a style="bottom:0" class="accordion-toggle" ng-click="isOpen = !isOpen" accordion-transclude="heading">{{heading}}</a>
        </div>
        <div class="accordion-body" style="display:block; margin-bottom:0" collapse="!isOpen">

            <div class="accordion-inner" ng-transclude></div>
        </div>
    </div>
</script>
<div xmlns="http://www.w3.org/1999/html">

    <h2><span openlmis-message="label.summary.of.rnr.status"></span></h2>


    <div class="row-fluid">
        <div class="span12">

            <ng-include src="'/public/pages/dashboard/shared/dashboard-form.html'"></ng-include>


        </div>
    </div>
    <accordion>
        <accordion-group is-open="barCharts.openPanel">
            <accordion-heading>
                <div class="accordion-title">
                    <div class="caption">
                        <i class="flaticon-speedometer1"></i><span
                            openlmis-message="label.rnr.status.summary.report"></span>
                    </div>
                    <div class="tools">
                        <i ng-class="{'icon-minus-sign': barCharts.openPanel, 'icon-plus-sign': !barCharts.openPanel}"></i>
                    </div>
                </div>
            </accordion-heading>
            <!--<div class="fill-rate-header">
                <div class="row-fluid">
                    <div class="span3">
                        <div class="form-field">
                            <span openlmis-message="label.facility"><span class="label-required">*</span></span>
                            <select ui-select2 style="width:200px;" id="facility-name" name="facility"
                                    ng-model="formFilter.facilityId" ng-change="processFacilityFilter()"
                                    required="true">
                                <option ng-repeat="option in allFacilities" value="{{ option.id }}">{{ option.code }} -
                                    {{ option.name }}
                                </option>
                            </select>
                        </div>
                    </div>

                </div>

            </div>-->
            <div class="row-fluid">
                <div class="app-form span6">


                    <div class="span6">
                        <div ng-show="RnRStatusPieChartData == undefined">
                            <label class="chart-note">
                                No data to render chart

                            </label>
                        </div>

                        <div ng-show ="RnRStatusPieChartData != undefined">
                            <a-float id="stocked-out-reporting" af-option="rnRStatusPieChartOption" af-data="RnRStatusPieChartData" class="chart"></a-float>
                            <div id="rnrStatusReportLegend" style="width: 500px;text-align: center;border-spacing: 20;" class="chartLegend"></div>

                        </div>

                    </div>
                </div>
                <div class="app-form span6">


                    <table class="table table-bordered" ng-show="RnRStatusPieChartData == undefined || RnRStatusPieChartData.length == 0">
                        <tr>
                            <td>No data to show under selected filters</td>
                        </tr>
                    </table>
                    <div ng-show ="RnRStatusPieChartData !== undefined && RnRStatusPieChartData.length > 0">
                        <table ng-show="RnRStatusPieChartData.length > 0" class="table-bordered table table-striped pull-right"
                               ng-table="tableParams">
                            <tbody>
                            <tr ng-repeat="row in dataRows">
                                <td data-title="'Status'" >{{row.status}}</td>
                                <td data-title="'Number Of RnR Created'" >{{row.totalStatus}}</td>


                            </tr>
                            <tr>
                                <td>Total:</td>
                                <td class="number"  style="font-weight: bold;text-align: left;">{{total}}

                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </accordion-group>
    </accordion>


</div>
