
<div class="row-fluid" style="margin-top: 5px" ng-controller="AlertsController">
    <div class="span6">
        <table class="table-bordered table table-striped" ng-show="alertData == undefined || alertData.length == 0">
            <thead>
                <tr class="gradient-header">
                    <th openlmis-message="title.alerts" style="text-align: center"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>No data to show under selected filters</td>
                </tr>
            </tbody>

        </table>
        <div ng-show="alertData.length > 0">
            <table ng-show="alertData.length > 0" class="table-bordered table table-striped pull-right"
                   ng-table="alertTableParams"  >
                <tbody >
                <tr ng-repeat="alert in alertData" >
                    <td data-title="Alerts">
                        {{alert.description}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="span6">
        <table class="table table-bordered" ng-show="stockOutData == undefined || stockOutData.length == 0">
                <thead>
                    <tr class="gradient-header" >
                        <th openlmis-message="title.stock.outs" style="text-align: center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>No data to show under selected filters</td>
                    </tr>
                </tbody>

        </table>
        <div ng-show="stockOutData.length > 0">
                <table ng-show="stockOutData.length > 0" class="table-bordered table table-striped pull-right"
                       ng-table="stockOutsTableParams"  >
                    <tbody >
                    <tr ng-repeat="alert in stockOutData" >
                        <td data-title="'Stock outs'">
                            {{alert.description}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>
