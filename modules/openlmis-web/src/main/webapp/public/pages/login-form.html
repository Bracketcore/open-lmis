<div ng-controller="LoginController">
    <div>
        <h2>Sign In</h2>

        <div ng-model="error">{{ error }}</div>
        <fieldset>
            <label for="username">Username</label>
            <div>
                <input ng-model="username" type="text" id="username"/>
            </div>
            <br/>
            <label for="password">Password</label>
            <div>
                <input ng-model="password" type="password" id="password"/>
            </div>
            <div>
                <button ng-click="doLogin()">Sign in</button>
            </div>
        </fieldset>
    </div>
</div>
