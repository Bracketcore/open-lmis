<div class="login-container">
  <h1 openlmis-message="label.app.header"></h1>
  <div class="login-form" ng-controller="LoginController">
    <h2 openlmis-message="label.sign.in"></h2>
    <form ng-submit="doLogin()" novalidate>
      <fieldset>
        <div class="login-form-row">
          <input ng-model="username" type="text" id="username" placeholder="Username" required/>
        </div>
        <div class="login-form-row">
          <input ng-model="password" type="password" id="password" placeholder="Password" required/>
        </div>
        <div class="alert alert-error" ng-bind="loginError" ng-show="loginError"></div>
        <div class="login-form-row">
          <input class="btn btn-primary" type="submit" value="Sign in" openlmis-message="button.sign.in" ng-disabled="disableSignInButton"/>
        </div>
        <div class="login-form-row forgot-link">
          <a ng-click="goToForgotPassword()" openlmis-message="link.forgot.password"></a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
