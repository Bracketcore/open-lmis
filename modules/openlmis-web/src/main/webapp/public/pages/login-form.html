<div class="login-form" ng-controller="LoginController">
  <div>
    <h2>Sign In</h2>

    <form ng-submit="doLogin()">
      <fieldset>
        <label for="username">Username</label>

        <div>
          <input ng-model="username" type="text" id="username" required/>
        </div>
        <label for="password">Password</label>

        <div>
          <input ng-model="password" type="password" id="password" required/>
        </div>
        <br/>

        <div class="alert alert-error" ng-model="error" ng-show="error">{{ error }}</div>
        <div>
          <input type="submit" value="Sign in"/>
        </div>
      </fieldset>
    </form>
  </div>
</div>
