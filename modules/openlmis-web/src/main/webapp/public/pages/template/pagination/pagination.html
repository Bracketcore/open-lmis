  <ul>
    <li ng-class="{disabled: noPrevious()}"><a ng-click="selectPage(1)">&laquo;</a></li>
    <li ng-class="{disabled: noPrevious()}"><a ng-click="selectPrevious()">&lt;</a></li>
    <li ng-repeat="page in pages" ng-class="{active: isActive(page), errorpage: hasErrorOnPage(page)}"><a ng-click="selectPage(page)">{{page}}</a></li>
    <li ng-class="{disabled: noNext()}"><a ng-click="selectNext()">&gt;</a></li>
    <li ng-class="{disabled: noNext()}"><a ng-click="selectPage(numPages)">&raquo;</a></li>
  </ul>
</div>
