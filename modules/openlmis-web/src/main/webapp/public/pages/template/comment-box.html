<div ng-hide="!show" class="comments-popup">
  <h4>
    Comments
    <a ng-click="show=false" class="link-minimize">
      <i class="icon-minus"></i>
    </a>
  </h4>

  <ul class="comments-list">
    <li class="comment" ng-repeat="comment in rnrComments">
      {{comment.commentText}}
    </li>
  </ul>
  <textarea rows="5" cols="50" id="addComment" ng-model="comment" placeholder="Type comment here" maxlength="250"/>

  <div>
    <input type="button" value="Add" ng-click="addComments()" ng-disabled="!comment.length" class="btn btn-primary pull-right"/>
  </div>
  <span class="beak-down"></span>
</div>
