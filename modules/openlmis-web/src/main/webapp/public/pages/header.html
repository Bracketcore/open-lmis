<div ng-controller="HeaderController">
    <div ui-modal class="fade" ng-model="modalShown" style="opacity: 100" data-keyboard="false" data-backdrop="static"
         id="myModal">
        <ng-include src="'/public/pages/login-form.html'"/>
    </div>
    <div class="header">
        <div class="header-top">
            <div class="logo">
                <img src="/public/images/logo.png"/>

                <h1>Logistics Management Information Systems</h1>
            </div>
            <div ng-switch on="user">
                <div ng-switch-when="true">
                </div>
                <div ng-switch-default>
                    <ng-include src="'/public/pages/user.html'"/>
                </div>
            </div>
        </div>
        <div class="header-bottom-border"></div>
    </div>
</div>
