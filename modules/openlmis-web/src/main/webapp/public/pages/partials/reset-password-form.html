<div class="login-page">
  <div class="login-container">
    <h1>Logistics Management Information Systems</h1>

    <div class="forgot-password-form">
      <h2>Change Password</h2>

      <form name='ResetPasswordForm'>
        <fieldset>
          <div class="login-form-row">
            <input type="password" id="password1" ng-trim="false" oncopy="return false;" maxlength="16" ng-model="password1"
                   placeholder="New password"/>
          </div>
          <div class="login-form-row">
            <input type="password" id="password2" ng-trim="false" oncopy="return false;" maxlength="16" ng-model="password2"
                   placeholder="Re-enter new password"/>
          </div>
          <span ng-show="error">{{error}}</span>

          <div class="login-form-row">
            <input class="btn btn-primary" ng-click="resetPassword()" type="submit" value="Change password"/>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
