    <div class="row-fluid sortable ui-sortable">
            <div class="box span12">
                    <div class="box-header">
                        <h2><i class="icon-edit"></i><span class="break"></span>Non Reporting Facility Report</h2>
                        <div class="box-icon">
                            <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                            <a ng-click="section(1)"  ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>
                            <a href="#" ng-click="export('PDF')" class='btn-small btn-info'>PDF</a>
                            <a href="#" ng-click="export('xls')" class='btn-small btn-info'>Excel</a>
                        </div>
                    </div>

            <div class="box-content"  ng-show="show(1)">
                <div class="app-form" style="padding: 5px;">
                        <form ng-submit="filterGrid()"  name="filterForm" novalidate>
                            <div class="clearfix ">

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Reporting Groups</label>

                                    <div class="form-fields">
                                        <select class="extra-large-input" name="requisitionGroup" ng-change="filterGrid()" ng-model="rgroup" ng-options="option.id as option.name for option in requisitionGroups">

                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Facility Type</label>

                                    <div class="form-field">
                                        <select name="facilityTypeElement" ng-change="filterGrid()" ng-model="facilityType" ng-options="option.id as option.name for option in facilityTypes">

                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Period</label>

                                    <div class="form-field">
                                        <select class="input-large" ng-required="true" ng-change="filterGrid()" name="period" ng-model="period" ng-options="option.id as option.name for option in periods">

                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters">
                                         <div ng-repeat="summary in summaries">
                                             <div><span class="input-large">{{summary.name}}</span> : {{summary.count}}</div>
                                         </div>

                                </div>
                            </div>
                         </form>
                </div>
            </div>

          <div class="gridStyleReport" ng-grid="gridOptions"></div>
   </div>
  </div>
