<div>
    <div id="control-bar">

        <h3 class="report-title" openlmis-message="title.all.products.report"></h3>

        <div class="report-selection">

            <label class="labels" openlmis-message="label.province"></label>

            <div class="form-fields">
                <select ui-select2 style="width:160px;" id="selectorProvince" class="large-input" ng-change="" name="provinces" ng-model="reportParams.provinceId">
                    <option ng-repeat="option in provinces | provinceFilter:reportParams.provinceId" value="{{option.id}}" >{{option.name}}</option>
                    <option value="">ALL</option>
                </select>
            </div>
        </div>

        <div class="report-selection">

            <label class="labels" openlmis-message="label.district"></label>

            <div class="form-fields">
                <select ui-select2 style="width:160px;" class="large-input" ng-change="fillProvince();" name="districts" ng-model="reportParams.districtId">
                    <option ng-repeat="option in districts | districtFilter:reportParams.provinceId" value="{{option.id}}">{{option.name}}</option>
                    <option value="">ALL</option>
                </select>
            </div>
        </div>

        <div class="report-selection">
            <label class="labels" openlmis-message="label.facility"></label>

            <div class="form-fields">
                <select ui-select2 style="width:160px;" class="large-input"  name="select-facility" ng-model="reportParams.facilityId">
                    <option value=""></option>
                    <option ng-repeat="option in facilities | facilityFilter:districts:reportParams.districtId:reportParams.provinceId" value="{{option.id}}">{{option.name}}</option>
                </select>
            </div>

            <span class="field-error" ng-show="invalid" openlmis-message="report.missing.facility"></span>
        </div>

        <div class="form-cell report-selection">
            <label>
                <span openlmis-message="label.date"></span>
            </label>

            <div class="form-field">
                <input name="endTime" id="endTime" type="text"
                       ui-date
                       ui-date-format
                       ng-model="reportParams.endTime"
                       ng-required="true"
                       ng-change="checkDate()"/>

              <span class="field-error" ng-show="createPeriodForm.startDate.$error.required && showErrorForCreate"
                    openlmis-message="missing.value"></span>
            </div>
        </div>

        <div class="report-selection">
            <input type="submit" class="btn btn-primary" ng-click="loadReport()" openlmis-message="button.generateReport"/>
        </div>

        <div style="clear: both"></div>

    </div>

    <hr/>

    <div id="report" ng-if="reportData">
        <h3 class="report-title" openlmis-message="subtitle.all.product.report|reportData[0].facilityName"></h3>

        <table class="table table-condensed table-bordered table-striped">
            <tr class="gradient-header">
                <th openlmis-message="report.drug.name">Drug Name</th>
                <th openlmis-message="report.drug.quantity"></th>
                <th openlmis-message="report.soonest.expiry.date"></th>
                <th openlmis-message="report.last.update.date">Last update from tablet</th>
            </tr>
            <tr ng-repeat="entry in reportData">
                <td>{{entry.productName}} [{{entry.code}}]</td>
                <td style="text-align: right" ng-style="entry.productQuantity == 0 && {'color':'#F2DEDE'}">{{entry.productQuantity | number:0}}</td>
                <td>{{entry.soonestExpiryDate | date:'MMMM y'}}</td>
                <td><span class="circle-icon" ng-style="checkLastSyncDate(entry.lastSyncDate)"> </span>
                    <span>{{entry.lastSyncDate | date:'h:mm a d MMMM y'}}</span>
                </td>
            </tr>
        </table>

        <ng-include src="'/public/pages/reports/mozambique/product-report-footer.html'"/>

    </div>
    <label ng-show="reportData && reportData.length == 0">No Data</label>

</div>
