<div class="row-fluid sortable ui-sortable">
  <div class="box span12">
    <div class="box-header">
      <h2>
        <i class="icon-edit"></i>
        <span class="break"></span>
        Reports
      </h2>
    </div>
    <form filter-container ng-submit="filterGrid()" name="filterForm" novalidate>
      <div class="app-form">

        <select style="width: 400px;;" ng-change="OnFilterChanged()" ng-model="filter.report_key">
          <option>--Select a Report -- </option>
          <option value="{{r.reportkey}}" ng-repeat="r in reports">{{r.category}} - {{r.name}}</option>
        </select>

        <div class="clearfix"></div>

        <div class="row-fluid">
          <div class="span2 box-content" ng-if="report.currentFilters.length > 0">
            <div ng-repeat="fltr in report.currentFilters">
              <div>
                <program-filter ng-if="fltr.name == 'program'" required="true"
                                class="form-cell horizontalFilters"></program-filter>
                <year-filter ng-if="fltr.name == 'year'" required="true"
                             class="form-cell horizontalFilters"></year-filter>
                <schedule-filter ng-if="fltr.name == 'schedule'" required="true"
                                 class="form-cell horizontalFilters"></schedule-filter>
                <period-filter ng-if="fltr.name == 'period'" required="true"
                               class="form-cell horizontalFilters"></period-filter>
                <product-filter ng-if="fltr.name == 'product'" required="true"
                                class="form-cell horizontalFilters"></product-filter>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
          <div class="box-content" ng-class="{'span10': report.currentFilters.length > 0}">
            <table ng-show="data.length == 0">
              <tr>
                <td>No data to show under selected filters</td>
              </tr>
            </table>
            <div ng-show="data.length > 0">
              <table class="table table-bordered">
                <thead>
                <tr>
                  <th ng-repeat="col in report.columns" class="{{col.formatting}}">{{col.displayName}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in data">
                  <td class="span{{col.width}} {{col.formatting}}" ng-repeat="col in report.columns">
                    <span ng-show="col.formatting != 'number'">{{row[col.name]}}</span>
                    <span ng-show="col.formatting == 'number'">{{row[col.name] | number}}</span>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </form>
  </div>
</div>
