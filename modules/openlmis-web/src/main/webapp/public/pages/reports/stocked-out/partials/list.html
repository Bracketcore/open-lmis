<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>
<div class="container-fluid">

    <div class="box row-fluid" style="padding:0px;">
        <div class="box-header">
            <h2><i class="icon-edit"></i><span class="break"></span>Stocked Out Facilities Report</h2>
            <div class="box-icon">
                <!--<a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>-->
                <!--<a ng-click="section(1)"  ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>-->
                <a id="pdf-button" href="#" ng-click="exportReport('PDF')" class='btn-small btn-info'>PDF</a>
                <a id="xls-button" href="#" ng-click="exportReport('xls')" class='btn-small btn-info'>Excel</a>
            </div>
        </div>
        <div class="box-content container-fluid">
            <div class="row-fluid">
                <div class="span3" ng-show="show(1)">
                    <div class="app-form" style="padding: 5px;">
                        <form ng-submit="filterGrid()"  name="filterForm" novalidate>

                            <div class="clearfix ">
                               <div class="form-cell horizontalFilters">
                                    <div >
                                        <label class="labels">Program</label>
                                        <div class="form-fields">
                                            <select ui-select2 style="width:200px;" class="large-input" name="program"  ng-change="ChangeSchedule()" ng-model="program" ng-options="option.id as option.name for option in programs">

                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <div class="clearfix"></div>
                                <br />


                                 <div class="form-cell horizontalFilters">
                                    <div >
                                        <label class="labels">Period Type</label>
                                        <div class="form-field">
                                            <select ui-select2 style="width:200px;" ng-required="true" ng-change="filterGrid()" name="periodType" ng-model="periodType" ng-options="option.value as option.name for option in periodTypes">

                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                                <br />



                                <div class="form-cell horizontalFilters" style="width:180px">
                                    <label class="labels">From</label>

                                    <div class="form-field">

                                        <select  style="width:80px;" class="input-small" ng-required="true"  name="startYear" ng-model="startYear" ng-options="year for year in startYears">

                                        </select>

                                        <span ng-show="isMonthly()">
                                            <select  style="width:80px;" class="input-small" ng-required="true"  name="startMonth" ng-model="startMonth" ng-options="option.value as option.name for option in startMonths">

                                            </select>
                                        </span>
                                        <span ng-show="isQuarterly()">

                                            <select  style="width:80px;" class="input-small" ng-required="true"  name="startQuarter" ng-model="startQuarter" ng-options="option.value as option.name for option in startQuarters">

                                            </select>
                                        </span>
                                        <span ng-show="isSemiAnnualy()">
                                            <select  style="width:80px;" ng-required="true"  name="startHalf" ng-model="startHalf" ng-options="option.value as option.name for option in startSemiAnnuals">

                                            </select>
                                        </span>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" style="width:180px">
                                    <label class="labels">To</label>

                                    <div class="form-field">

                                        <select  style="width:80px;" class="input-small" ng-required="true"  name="endYear" ng-model="endYear" ng-options="year for year in endYears">

                                        </select>

                                        <span ng-show="isMonthly()">

                                            <select  style="width:80px;" class="input-small" ng-required="true"  name="endMonth" ng-model="endMonth" ng-options="option.value as option.name for option in endMonths">

                                            </select>
                                        </span>
                                        <span ng-show="isQuarterly()">
                                            <select  style="width:80px;" class="input-small" ng-required="true"  name="endQuarter" ng-model="endQuarter" ng-options="option.value as option.name for option in endQuarters">

                                            </select>
                                        </span>
                                        <span ng-show="isSemiAnnualy()">
                                            <select  style="width:80px;" ng-required="true"  name="endHalf" ng-model="endHalf" ng-options="option.value as option.name for option in endSemiAnnuals">

                                            </select>
                                        </span>
                                    </div>
                                </div>



                                <div class="clearfix"></div>
                                <br />
                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Schedule</label>

                                    <div class="form-fields">
                                        <select ui-select2 style="width:200px;" class="large-input" name="schedule" ng-change="ChangeSchedule()" ng-model="schedule" ng-options="option.id as option.name for option in schedules">

                                        </select>
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                                <br />
                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Period</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" class="input-large" ng-required="true"  ng-change="filterGrid()" name="period" ng-model="period" ng-options="option.id as option.name for option in periods">

                                        </select>
                                    </div>
                                </div>


                               <div class="clearfix"></div>
                               <br />
                               <div class="form-cell horizontalFilters">
                                   <label class="labels">Requisition Groups</label>

                                   <div class="form-fields">
                                       <select ui-select2 style="width:200px;" class="extra-large-input" ng-change="filterGrid()" name="requisitionGroup"  ng-model="rgroup" ng-options="option.id as option.name for option in requisitionGroups">

                                       </select>
                                   </div>
                               </div>



                               <div class="clearfix"></div>
                               <br />
                               <div class="form-cell horizontalFilters">
                                   <label class="labels">Facility Type</label>

                                   <div class="form-field">
                                       <select ui-select2 style="width:200px;" name="facilityTypeElement"  ng-change="filterGrid()" ng-model="facilityType" ng-options="option.id as option.name for option in facilityTypes">

                                       </select>
                                   </div>
                               </div>


                               <div class="clearfix"></div>
                               <br />
                               <div class="form-cell horizontalFilters">
                                   <label class="labels">Product Categories</label>

                                   <div class="form-field">
                                       <select ui-select2 style="width:200px;" name="productCategoryElement"  ng-change="filterGrid()" ng-model="productCategory" ng-options="option.id as option.name for option in productCategories">

                                       </select>
                                   </div>
                               </div>


                               <div class="clearfix"></div>
                               <br />
                               <div class="form-cell horizontalFilters">
                                   <label class="labels">Product</label>

                                   <div class="form-field">
                                       <select ui-select2 style="width:200px;" name="product"  ng-model="product" ng-options="option.id as option.name for option in products">

                                       </select>
                                   </div>
                               </div>


                                <div class="clearfix"></div>
                                <br />
                                <div class="form-cell horizontalFilters pull-right" style="text-align: center">
                                     <span ng-repeat="summary in summaries">
                                         <span class="report-label">{{summary.name}}</span> : <span class="report-data">{{summary.count}}</span>
                                     </span>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="span9">
                    <div class="gridStyleReport" ng-grid="gridOptions"></div>
                </div>

            </div>
        </div>

    </div>
</div>
