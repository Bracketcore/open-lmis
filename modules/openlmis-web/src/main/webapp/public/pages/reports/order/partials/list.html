    <div class="row-fluid sortable ui-sortable">
            <div class="box span12">
                    <div class="box-header">
                        <h2><i class="icon-edit"></i><span class="break"></span>Summary Report</h2>
                        <div class="box-icon">
                            <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                            <a ng-click="section(1)"  ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>
                            <a id="pdf-button" href="#" ng-click="exportReport('PDF')" class='btn-small btn-info'>PDF</a>
                            <a id="xls-button" href="#" ng-click="exportReport('xls')" class='btn-small btn-info'>Excel</a>
                        </div>
                    </div>

            <div class="box-content"  ng-show="show(1)">
                <div class="app-form" style="padding: 5px;">
                        <form ng-submit="filterGrid()"  name="filterForm" novalidate>
                            <div class="clearfix ">
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Zone</label>

                                    <div class="form-field">
                                        <select  ui-select2 style="width:200px;" ng-required="true"  name="zone" ng-model="zone" ng-change="filterGrid()" ng-options="option.id as option.name for option in zones">

                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Facility Name</label>

                                    <div class="form-field">
                                        <input id="name" type="text"  ng-model="facilityNameFilter" placeholder="facility Name" class="input_text" />
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Facility Type</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" id="facility-type"  name="facilityType" ng-model="facilityType" ng-options="option.id as option.name for option in facilityTypes">

                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Product</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" name="product"  ng-model="product" ng-options="option.id as option.name for option in products">

                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Reporting Groups</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:250px;" name="requisitionGroup"  ng-model="rgroup" ng-options="option.id as option.name for option in requisitionGroups">

                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Program</label>

                                    <div class="form-fields">
                                        <select ui-select2 style="width:200px;" class="large-input" name="program" ng-change="filterGrid()" ng-model="program" ng-options="option.id as option.name for option in programs">

                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Schedule</label>

                                    <div class="form-fields">
                                        <select ui-select2 style="width:200px;" class="large-input" name="schedule" ng-change="ChangeSchedule()" ng-model="schedule" ng-options="option.id as option.name for option in schedules">

                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Period</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" class="input-large" ng-required="true" ng-change="filterGrid()" name="period" ng-model="period" ng-options="option.id as option.name for option in periods">

                                        </select>
                                    </div>
                                </div>
                            </div>
                         </form>
                </div>
            </div>

          <div class="gridStyleReport" ng-grid="gridOptions"></div>
   </div>
  </div>
