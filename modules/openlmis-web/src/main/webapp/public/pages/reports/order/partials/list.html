<div class="row-fluid sortable ui-sortable">
    <div class="box span12">
        <div class="box-header">
            <h2><i class="icon-edit"></i><span class="break"></span>Issue Voucher for Medical Supplies (PH81-N/E)</h2>
            <div class="box-icon">
                <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                <a ng-click="section(1)"  ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>
                <a id="pdf-button" href="#" ng-click="exportReport('PDF')" class='btn-small btn-info'>PDF</a>
                <a id="xls-button" href="#" ng-click="exportReport('xls')" class='btn-small btn-info'>Excel</a>
            </div>
        </div>

        <div class="box-content"  ng-show="show(1)">
            <div class="app-form" style="padding: 5px;">
                <form ng-submit="filterGrid()"  name="filterForm" novalidate>

                    <div class="clearfix ">
                        <!-- Order Type-->

                        <div class="form-cell horizontalFilters" >
                            <label class="labels">Order Type:  </label>




                                <select ui-select2 style="width:200px;" name="orderType"  ng-model="orderType" ng-options="option.name as option.value for option in orderTypes">

                                </select>


                            </div>
                        </div>
 <br style="clear: both">
                    <div class="clearfix ">
         <table><tr><td>
                        <!-- Period Type-->
                        <div class="form-cell horizontalFilters">
                            <div >
                                <label class="labels">Period Type<span
                                        class="label-required"> *</span></label>
                                <div class="form-field">
                                    <select ui-select2 style="width:200px;" class="input-medium" ng-required="true" name="periodType" ng-model="periodType" ng-options="option.value as option.name for option in periodTypes">

                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- From-->
                        <div class="form-cell horizontalFilters" style="width:180px">
                            <label class="labels">From<span
                                    class="label-required"> *</span></label>

                            <div class="form-field">

                                <select  style="width:80px;" class="input-small" ng-required="true"  name="startYear" ng-model="startYear" ng-options="year for year in startYears">

                                </select>

                                        <span ng-show="isMonthly()">
                                            <select  style="width:80px;" class="input-small" ng-required="true"  name="startMonth" ng-model="startMonth" ng-options="option.value as option.name for option in startMonths">

                                            </select>
                                        </span>
                                        <span ng-show="isQuarterly()">

                                            <select  style="width:80px;" class="input-small" ng-required="true"  name="startQuarter" ng-model="startQuarter" ng-options="option.value as option.name for option in startQuarters">

                                            </select>
                                        </span>
                                        <span ng-show="isSemiAnnualy()">
                                            <select  style="width:80px;" ng-required="true"  name="startHalf" ng-model="startHalf" ng-options="option.value as option.name for option in startSemiAnnuals">

                                            </select>
                                        </span>
                            </div>
                        </div>

                        <!-- To-->
                        <div class="form-cell horizontalFilters" style="width:180px">
                            <label class="labels">To</label>

                            <div class="form-field">

                                <select  style="width:80px;" class="input-small" ng-required="true"  name="endYear" ng-model="endYear" ng-options="year for year in endYears">

                                </select>

                                        <span ng-show="isMonthly()">

                                            <select  style="width:80px;" class="input-small" ng-required="true"  name="endMonth" ng-model="endMonth" ng-options="option.value as option.name for option in endMonths">

                                            </select>
                                        </span>
                                        <span ng-show="isQuarterly()">
                                            <select  style="width:80px;" class="input-small" ng-required="true"  name="endQuarter" ng-model="endQuarter" ng-options="option.value as option.name for option in endQuarters">

                                            </select>
                                        </span>
                                        <span ng-show="isSemiAnnualy()">
                                            <select  style="width:80px;" ng-required="true"  name="endHalf" ng-model="endHalf" ng-options="option.value as option.name for option in endSemiAnnuals">

                                            </select>
                                        </span>
                            </div>
                        </div>

         </td><td>
                        <!-- Period-->
                        <div class="form-cell horizontalFilters">
                            <label class="labels">Period<span  class="label-required"> *</span></label>

                            <div class="form-field">
                                <select ui-select2 style="width:200px;" class="input-large" ng-required="true"  name="period" ng-model="period" ng-options="option.id as option.name for option in periods | orderBy:'id'">

                                </select>
                            </div>
                        </div>

         </td><td>


                        <!-- Program-->

                        <div class="form-cell horizontalFilters" >
                            <label class="labels">Program<span
                                    class="label-required"> *</span></label>

                            <div class="form-fields">
                                <select ui-select2 style="width:200px;" class="large-input" name="program"  ng-model="program" ng-options="option.id as option.name for option in programs">
                                    <option value="">-- Select a Program --</option>
                                </select>
                            </div>
                        </div>

             </td><td>

             <!-- Product-->

             <div class="form-cell horizontalFilters" >
                 <label class="labels">Product</label>

                 <div class="form-field">
                     <select ui-select2 style="width:200px;" name="product"  ng-model="product" ng-options="option.id as option.name for option in products">
                         <option  value="">&#60Indicator Products&#62</option>
                     </select>
                 </div>
             </div>

                 </td></tr><tr><td></td><td>
                        <!-- Zone
                        <div class="form-cell horizontalFilters" >
                            <label class="labels">Zone</label>

                            <div class="form-field">
                                <select  ui-select2 style="width:200px;" ng-required="true"  name="zone" ng-model="zone"  ng-options="option.id as option.name for option in zones">
                                    <option value="">-- All Zones --</option>
                                </select>
                            </div>
                        </div>
                     </td><td>-->

             <!-- Facility Type-->
             <div class="form-cell horizontalFilters" >
                 <label class="labels">Facility Type</label>

                 <div class="form-field">
                     <select ui-select2 style="width:200px;" id="facility-type"  name="facilityType" ng-model="facilityType" ng-options="option.id as option.name for option in facilityTypes">
                         <option value="">-- All Facility Types --</option>
                     </select>
                 </div>
             </div>

               </td><td>

             <!-- Facility-->
             <div class="form-cell horizontalFilters">
                 <label class="labels">Facility Name<span  class="label-required"> *</span></label>
                 <div class="form-field">
                     <select ui-select2 style="width:200px;" id="facility-name"  name="facility" ng-model="facility" ng-options="option.id as option.code.concat('-').concat.(option.name) for option in allFacilities">
                         <option value="">-- Select Facility --</option>
                     </select>
                 </div>

             </div>

                   </td></tr></table>
                    </div>
                </form>
                <span class="label-required">*</span> <span id="requiredMsgDiv" ng-bind="message" ng-show="showMessage"/>
            </div>
        </div>

        <div class="gridStyleReport" ng-grid="gridOptions"></div>
    </div>
</div>
