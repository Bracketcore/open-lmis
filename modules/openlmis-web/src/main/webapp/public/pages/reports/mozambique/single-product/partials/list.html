<div>
    <div id="control-bar">

        <h3  openlmis-message="title.single.product.report"></h3>

        <div class="report-selection">
            <label class="labels" openlmis-message="label.drug"></label>

            <div class="form-fields">
                <select ui-select2 style="width:160px;" class="large-input"  name="selectedProduct" ng-model="reportParam.productId">
                    <option ng-repeat="option in products" value="{{option.id}}">{{option.primaryName}}</option>
                </select>
            </div>
        </div>

        <div class="report-selection">

            <label class="labels" openlmis-message="label.province"></label>

            <div class="form-fields">
                <select ui-select2 style="width:160px;" class="large-input" ng-change="filterDistrict()" name="provinces" ng-model="reportParam.provinceId">
                    <option value="">ALL</option>
                    <option ng-repeat="option in filteredProvince" value="{{option.id}}" ng-selected="option.id == getParent(reportParam.districtId).id">{{option.name}}</option>
                </select>
            </div>
        </div>

        <div class="report-selection">

            <label class="labels" openlmis-message="label.district"></label>

            <div class="form-fields">
                <select ui-select2 style="width:160px;" class="large-input" ng-change="fillProvince()" name="districts" ng-model="reportParam.districtId">
                    <option value="">ALL</option>
                    <option ng-repeat="option in filteredDistrict" value="{{option.id}}">{{option.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-cell report-selection">
            <label>
                <span openlmis-message="label.date"></span>
            </label>

            <div class="form-field">
                <input name="endTime" id="endTime" type="text"
                       ui-date
                       ng-model="reportParam.endTime"
                       ng-required="true"/>

              <span class="field-error" ng-show="createPeriodForm.startDate.$error.required && showErrorForCreate"
                    openlmis-message="missing.value"></span>
            </div>
        </div>

        <div class="report-selection">
            <input type="submit" class="btn btn-primary" ng-click="loadReport()" openlmis-message="button.generateReport"/>
        </div>

        <div style="clear: both"></div>

    </div>

    <div id="report">
        <h3>Stock on hand for drug1 in all facilities</h3>

        <table class="table table-condensed table-bordered table-striped">
            <tr class="gradient-header">
                <th>Health Facility</th>
                <th>Drug quantity</th>
                <th>Soonest drug expiry date</th>
                <th>Last update from tablet</th>
            </tr>
            <tr ng-repeat="entry in reportData">
                <td>{{entry.facilityName}}</td>
                <td>{{entry.productQuantity}}</td>
                <td>{{entry.soonestExpiryDate | date:'MMMM y'}}</td>
                <td>{{entry.lastSyncDate | date:'h:mm a d MMMM y'}}</td>
            </tr>
        </table>
    </div>

</div>
