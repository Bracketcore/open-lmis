<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>

    <div class="row-fluid sortable ui-sortable">
            <div class="box span12">
                <div class="box-header">
                    <h2><i class="icon-edit"></i><span class="break"></span>Facility List</h2>
                    <div class="box-icon">
                        <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                        <a ng-click="section(1)"  ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>
                        <a id="pdf-button" href="#" ng-click="export('pdf')" class='btn-small btn-info'>PDF</a>
                        <a id="xls-button" href="#" ng-click="export('xls')" class='btn-small btn-info'>Excel</a>
                        <a id="mailing-button" href="#" ng-click="export('mailing-list')" class='btn-small btn-info'>Mailing Label</a>

                    </div>
                </div>
            <div class="box-content" ng-show="show(1)">
                <div class="app-form" style="padding: 10px;">
                        <form ng-submit="filterGrid()" name="filterForm" novalidate>
                            <div class="form-row clearfix ">
                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Facility Name</label>

                                    <div class="form-field">
                                        <input id="name" type="text" ng-change="filterGrid()" ng-model="facilityNameFilter" placeholder="facility Name" class="input_text" />
                                    </div>
                                </div>


                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Facility Code</label>

                                    <div class="form-field">
                                        <input id="code" ng-change="filterGrid()" type="text" ng-model="facilityCodeFilter" placeholder="facility code" class="input_text" />
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Facility Type</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" id="facility-type" ng-change="filterGrid()" name="facilityType" ng-model="facilityType.value" ng-options="option.id as option.name for option in facilityTypes">

                                        </select>
                                    </div>
                                </div>

                            </div>
                         </form>
                </div>
            </div>

         <div class="gridStyleReport" ng-grid="gridOptions"></div>
   </div>
  </div>
</div>
