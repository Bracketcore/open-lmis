<div class="row-fluid sortable ui-sortable">
    <div class="box">
        <div class="box-header" data-original-title="">
            <h2><i class="icon-edit"></i><span class="break"></span>Facility List</h2>
            <div class="box-icon">
                <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                <a ng-click="section(1)"  ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>
            </div>
        </div>
        <div class="box-content" ng-show="show(1)">
            <form class="form-horizontal">
                <fieldset>

                    <div class="control-group">
                        <label class="control-label">Zone</label>

                        <div class="controls">
                            <select ng-required="true" ng-change="filterGrid()" name="zone" ng-model="zone.value" ng-options="option.id as option.name for option in zones">

                            </select>
                        </div>
                    </div>

                    <div class="control-group" >
                        <label class="control-label">Facility Type</label>

                        <div class="controls">
                            <select name="facilityType" ng-change="filterGrid()" ng-model="facilityType.value" ng-options="option.id as option.name for option in facilityTypes">

                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Status</label>

                        <div class="controls">
                            <select name="status" ng-model="status.value" ng-change="filterGrid()" ng-options="option.value as option.name for option in statuses">

                            </select>
                        </div>
                    </div>

                   <!-- <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <button type="reset" class="btn">Cancel</button>
                    </div> -->
                </fieldset>
            </form>

        </div>
        <div class="gridStyleReport" ng-grid="gridOptions"></div>
    </div><!--/span-->

</div>
