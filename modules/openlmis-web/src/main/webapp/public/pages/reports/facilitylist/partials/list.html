<h2 xmlns="http://www.w3.org/1999/html"></h2>
  <div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>

    <div class="row-fluid sortable ui-sortable">
            <div class="box span12">
                <div class="box-header">
                    <h2></i><span class="break" style="padding-left: 10px;"></span>Facility Lists</h2>
                    <div class="box-icon">
                        <a ng-click="section(1)"  ng-show="show(0)" class="btn-minimize pull-right"><i class="icon-chevron-down"></i></a>
                        <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize pull-right"><i class="icon-chevron-up"></i></a>
                    </div>
                </div>
            <div class="box-content">
                <div class="hero-unit app-form" ng-click="section(1)" style="padding: 10px;">
                        <h5 class="filter-text">Facility List Filters</h5>
                        <form ng-submit="filterGrid()" ng-show="show(1)" name="filterForm" novalidate>
                            <div class="form-row clearfix ">
                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Zone</label>

                                    <div class="form-field">
                                        <select ng-required="true" name="zone" ng-model="zone.value" ng-options="option.id as option.name for option in zones">

                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Facility Type</label>

                                    <div class="form-field">
                                        <select name="facilityType" ng-model="facilityType.value" ng-options="option.id as option.name for option in facilityTypes">

                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Status</label>

                                    <div class="form-field">
                                        <select name="status" ng-model="status.value" ng-options="option.value as option.name for option in statuses">

                                        </select>
                                    </div>
                                 </div>


                                <div class="form-cell button-row horizontalFilter">
                                    <input type="submit" class="btn btn-primary save-button pull-right" value="Filter"/>
                                </div>

                            </div>
                         </form>
                </div>
            </div>

        <div class="box-header" style="text-align: right">
          <!--   <h2><i class="icon-user"></i><span class="break"></span>Facility Lists</h2>-->
             <div class="box-icon">
                  <a href="/reports/download/facilities/pdf" class='btn-small btn-info'>pdf</a>
                  <a href="/reports/download/facilities/xls" class='btn-small btn-info'>xls</a>
             </div>
         </div>
                <div class="gridStyleReport" ng-grid="gridOptions"></div>
   </div>
  </div>

    <openlmis-pagination num-pages="numberOfPages" current-page="currentPage" max-size="10" check-error-on-page="checkErrorOnPage(page)"></openlmis-pagination>
</div> -->
</div>
