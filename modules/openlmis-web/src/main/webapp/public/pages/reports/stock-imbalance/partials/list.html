<div class="row-fluid sortable ui-sortable">
            <div class="box span12">
                    <div class="box-header">
                        <h2><i class="icon-edit"></i><span class="break"></span>Stock Imbalance By Facility Report</h2>
                        <div class="box-icon">
                            <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                            <a ng-click="section(1)"  ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>
                            <a id="pdf-button" href="#" ng-click="exportReport('PDF')" class='btn-small btn-info'>PDF</a>
                            <a id="xls-button" href="#" ng-click="exportReport('xls')" class='btn-small btn-info'>Excel</a>
                        </div>
                    </div>

            <div class="box-content"  ng-show="show(1)">
                <div class="app-form" style="padding: 5px;">
                        <form ng-submit="filterGrid()"  name="filterForm" novalidate>
                            <div class="clearfix ">
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Schedule <span class="label-required">*</span></label>

                                    <div class="form-fields">
                                        <select ui-select2 style="width:200px;" class="large-input" name="schedule"  ng-model="stockImbalance.scheduleId">
                                            <option  ng-repeat="option in schedules" value="{{ option.id }}">{{ option.name }}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Year <span class="label-required"></span></label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" class="input-small" ng-required="true"  name="year" id="startYear" ng-model="stockImbalance.year">
                                              <option ng-repeat="year in startYears" value="{{year}}">{{year}}</option>
                                        </select>

                                    </div>
                                </div>

                                <div class="form-cell horizontalFilters">
                                    <label class="labels">Period <span class="label-required">*</span></label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" class="input-large" ng-required="true"  name="period" ng-model="stockImbalance.periodId">
                                              <option ng-repeat="option in periods" value="{{option.id}}">{{option.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Program</label>

                                    <div class="form-fields">
                                        <select ui-select2 style="width:200px;" class="large-input" name="program"  ng-model="stockImbalance.programId">
                                            <option ng-repeat="option in programs" value="{{option.id}}">{{option.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Product Categories</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" name="productCategoryElement"   ng-model="stockImbalance.productCategoryId">
                                            <option ng-repeat="option in productCategories" value="{{option.id}}">{{option.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Product</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" name="product"  ng-model="stockImbalance.productId" >
                                            <option  ng-repeat="option in products" value="{{ option.id }}">{{ option.name }}</option>
                                         </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Facility Type</label>

                                    <div class="form-field">
                                        <select ui-select2 style="width:200px;" name="facilityTypeElement"   ng-model="stockImbalance.facilityTypeId">
                                            <option ng-repeat="option in facilityTypes" value="{{option.id}}">{{option.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-cell horizontalFilters" >
                                    <label class="labels">Requisition Groups</label>

                                    <div class="form-fields">
                                        <select ui-select2 style="width:200px;" name="requisitionGroup"  ng-model="stockImbalance.rgroupId">
                                            <option ng-repeat="option in requisitionGroups" value="{{option.id}}">{{option.name}}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                                <br />
                                <div class="form-cell horizontalFilters pull-right" style="text-align: center">
                                     <span ng-repeat="summary in summaries">
                                         <span class="report-label">{{summary.name}}</span> : <span class="report-data">{{summary.count}}</span>
                                     </span>

                                </div>
                            </div>
                         </form>
                    <span class="label-required">*</span> <span id="requiredMsgDiv" ng-bind="message" ng-show="showMessage"/>
                </div>

            </div>

          <div class="gridStyleReport" ng-grid="gridOptions"></div>
   </div>
  </div>
