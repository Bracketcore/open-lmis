<div>
    <h3>Version of Tablet Report</h3>
    <h4>Total : {{tabletVersions.length}} row(s)</h4>
    <table class="table table-condensed table-bordered table-striped">
        <tr class="gradient-header">
            <th>Number</th>
            <th ng-click="sortType = 'user'; sortReverse = !sortReverse">User
                <span ng-show="sortType != 'user'" class="icon-sort"></span>
                <span ng-show="sortType == 'user' && !sortReverse" class="icon-sort-up"></span>
                <span ng-show="sortType == 'user' && sortReverse" class="icon-sort-down"></span>
            </th>

            <th ng-click="sortType = 'facilityCode'; sortReverse = !sortReverse">Facility Name
                <span ng-show="sortType != 'facilityCode'" class="icon-sort"></span>
                <span ng-show="sortType == 'facilityCode' && !sortReverse" class="icon-sort-up"></span>
                <span ng-show="sortType == 'facilityCode' && sortReverse" class="icon-sort-down"></span>
            </th>

            <th ng-click="sortType = 'appVersion'; sortReverse = !sortReverse">Version of tablet
                <span ng-show="sortType != 'appVersion'" class="icon-sort"></span>
                <span ng-show="sortType == 'appVersion' && !sortReverse" class="icon-sort-up"></span>
                <span ng-show="sortType == 'appVersion' && sortReverse" class="icon-sort-down"></span></th>

        </tr>
        <tr ng-repeat="tabletVersion in tabletVersions| orderBy:sortType:sortReverse">
            <td>{{$index+1}}</td>
            <td>{{tabletVersion.user}}</td>
            <td>{{tabletVersion.facilityCode}}</td>
            <td>{{tabletVersion.appVersion}}</td>
        </tr>
    </table>
</div>
