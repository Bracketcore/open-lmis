<div xmlns="http://www.w3.org/1999/html" tab-scroll>
    <div ng-hide="donor.id"><h2>Temprature Information</h2></div>
    <div ng-show="donor.id">
        <h2>Temprature Storage Information</h2>
    </div>

    <form ng-submit="createTemperature()" id="tempratureForm" name="tempratureForm"
          select2-blur>
        <div class="app-form">
            <div class="form-group">
                <h3 openlmis-message="label.basicInformation"></h3>
                <div class="form-row clearfix">
                    <div class="form-cell">

                        <label for="tempratureName">Temprature Name: <span class="label-required"> *</span></label>

                        <div class="form-field">
                            <input ng-model="temprature.tempratureName" name="tempratureName" id="tempratureName" type="text"
                                   maxlength="50"
                                   ng-required="true" />
                                  <span class="field-error" ng-show="tempratureForm.tempratureName.$error.required && showError"
                                        openlmis-message="missing.value">
                                  </span>

                                  <span class="field-error" ng-show="donorShortNameInvalid">
                                     Invalid Name for Temperature
                                  </span>
                        </div>
                    </div>




                </div>
                <div class="form-cell button-row" >
                    <input ng-disabled="tempratureForm.$invalid" type="submit" class="btn btn-primary save-button" value="Save"/>

                </div>
            </div>

        </div>

    </form>
    <div>
        <input    ng-click="clearForm()"  type="button" class="pull-right btn btn-primary" value="Add New"/>
        <table class="table table-striped table-bordered">
            <thead>
            <tr class="gradient-header">


                <th>Temperature Name</th>

                <th> Action</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="t in tempratureList ">
                <td>
                    <div>{{t.tempratureName}}</div>
                </td>

                <td>
                    <a href="" ng-click="editTemprature(t.id)">Edit</a>|
                    <a href="" ng-click="showDeleteConfirmDialog(t)">Delete</a>
                </td>



            </tr>
            </tbody>
        </table>
    </div>


</div>
