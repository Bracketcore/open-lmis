<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>

<div class="container-fluid">


    <h2><span>{{title}}</span>
        <a href="#vaccine-storage-create" id="country-add-new"
           class="pull-right btn btn-primary"
           ng-disabled="AddEditMode"
                >Add New</a>
    </h2>

    <div>

        <table class="table table-bordered" ng-show="data == undefined || data.length == 0">
            <tr>
                <td>No data to show under selected filters</td>
            </tr>
        </table>
        <table class="table table-striped table-bordered" ng-table="tableParams" >
            <thead>
            <tr class="gradient-header">


                <th>CCS Type</th>
                <th> Identification</th>
                <th>Gross Capacity</th>
                <th> Net Capacity</th>
                <th>Tempracture</th>
                <th> Action</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="vs in vaccineStorageList ">
                <td sortable="name">
                    <div>{{vs.storageType.storageTypeName}}</div>
                </td>
                <td>
                    <div>{{vs.location}}</div>
                </td>
                <td>
                    <div>{{vs.grossCapacity}}</div>
                </td>
                <td>
                    <div>{{vs.netCapacity}}</div>
                </td>
                <td>
                    <div>{{vs.temperature.tempratureName}}</div>
                </td>
                <td>
                    <a href="" ng-click="editVaccineStorage(vs.id)">Edit</a>|
                    <a href="" ng-click="showDeleteConfirmDialog(vs)">Delete</a>
                </td>



            </tr>
            </tbody>
        </table>
    </div>


</div>
