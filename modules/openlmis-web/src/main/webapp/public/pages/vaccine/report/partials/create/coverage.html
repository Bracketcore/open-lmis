<div class="rnr-table">
  <h2>Vaccine Coverage</h2>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th ng-class="{'span2': report.trackCampaignCoverage, 'span5':!report.trackCampaignCoverage }" rowspan="2">Product</th>
      <th class="span1" colspan="{{report.trackCampaignCoverage?2:1}}">Dose 1</th>
      <th class="span1" colspan="{{report.trackCampaignCoverage?2:1}}">Dose 2</th>
      <th class="span1" colspan="{{report.trackCampaignCoverage?2:1}}">Dose 3</th>
      <th class="span1" colspan="{{report.trackCampaignCoverage?2:1}}">Dose 4</th>
      <th class="span1" colspan="{{report.trackCampaignCoverage?2:1}}">Dose 5</th>
    </tr>
    <tr>
      <th>Routine</th>
      <th ng-show="report.trackCampaignCoverage">Campaign</th>
      <th>Routine</th>
      <th ng-show="report.trackCampaignCoverage">Campaign</th>
      <th >Routine</th>
      <th ng-show="report.trackCampaignCoverage">Campaign</th>
      <th>Routine</th>
      <th ng-show="report.trackCampaignCoverage">Campaign</th>
      <th>Routine</th>
      <th ng-show="report.trackCampaignCoverage">Campaign</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in report.coverageLineItems">
      <td class="col-product cell-input" ng-class="{'span2': report.trackCampaignCoverage, 'span5':!report.trackCampaignCoverage }" ><span class="cell-text">{{product.productName}}</span></td>
      <td class="cell-input col-beginningBalance" ng-repeat-start="dose in product.items">
        <input ng-disabled="!dose.isActive" ng-model="dose.regular" type="text" />
      </td>
      <td ng-show="report.trackCampaignCoverage" class="cell-input col-beginningBalance" ng-repeat-end>
        <input ng-disabled="!dose.isActive" ng-model="dose.outreach" type="text" />
      </td>
    </tr>
  </table>
</div>
