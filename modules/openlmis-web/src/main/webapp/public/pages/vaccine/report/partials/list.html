<div>

  <h2>Create / Submit Vaccine Report</h2>

  <hr />

  <div class="row-fluid">
    <div class="span12">
      <label openlmis-message="label.program"></label>
    </div>
  </div>
  <div class="row-fluid">
    <select ui-select2
            id="programListMyFacility" class="span3"
          ng-model="filter.program"   ng-change="loadPeriods()">
      <option value=""></option>
      <option selected="selected"
              value="vaccine">Vaccine
      </option>
    </select>
  </div>


  <div class="row-fluid">
    <div class="span12">
      <label openlmis-message="label.facility"></label>
    </div>
  </div>
  <div class="row-fluid">
    <select ui-select2
            id="facility" class="span3"
           ng-model="filter.facility"  ng-change="loadPeriods()">
      <option value=""></option>
      <option selected="selected"
              value="kabawe">Kabawe HC
      </option>
    </select>
  </div>

  <div class="row-fluid" ng-show="filter.facility && filter.program">
    <div class="span6">
      <table class="table table-scrollable">
        <thead>
          <tr>
            <th>Period</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
             <td>Sep - Nov</td>
             <td>Draft</td>
            <td><a class="btn btn-block" href="#create">Proceed</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row-fluid" ng-show="error">
    <div class="span12">
      <div class="alert alert-error" id="saveSuccessMsgDiv"
           openlmis-message="error" ng-show="error"></div>
    </div>
  </div>

</div>
