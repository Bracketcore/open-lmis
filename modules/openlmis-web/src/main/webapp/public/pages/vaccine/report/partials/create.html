<div>

  <h2>Vaccine Monthly Reporting</h2>
  <div class="info-box padding2px">
    <div class="requisition-head-block">

      <div class="row-fluid" id="requisition-head-block">
        <div class="span3">
          <strong id='facilityLabel' openlmis-message="label.facility"> </strong>:&nbsp;<span
            id='facility' ng-bind="report.facility.code + ' - ' + report.facility.name"></span>
        </div>
        <div class="span3">
          <strong id='operatedByLabel' openlmis-message="label.facility.operatedBy"></strong>: &nbsp;<span
            id='operatedBy' ng-bind="report.facility.operatedBy.text"></span>
        </div>

      </div>
      <div class="row-fluid">
        <div class="span3">
          <strong><span id='geographicZoneLabel'>District</span>:
          </strong><span
            id='geographicZone' ng-bind="report.facility.geographicZone.name"></span>
        </div>
        <div class="span3">
          <strong><span id='parentLevelLabel' >Region</span>:
          </strong><span
            id='parentLevel' ng-bind="report.facility.geographicZone.parent.name"></span>
        </div>
        <div class="span6">
          <strong id='reportingPeriodLabel' openlmis-message="label.facility.reportingPeriod"></strong>:&nbsp;<span
            id='reportingPeriod' ng-bind="report.period.name"></span>
        </div>
      </div>


    </div>


  </div>
  <hr />
  <div class="rnr-tabs clearfix">
    <ul class="clearfix">
      <li ng-class="{'selected': (visibleTab == 'stockMovement' || visibleTab == undefined)}">
        <a href="" ng-click="visibleTab ='stockMovement'" >Stock Status</a></li>
      <li  ng-class="{'selected': visibleTab == 'coverage'}">
        <a href="" ng-click="visibleTab = 'coverage'" >Coverage</a></li>
      <li  ng-class="{'selected': visibleTab == 'disease'}">
        <a href="" ng-click="visibleTab = 'disease'" >Diseases</a></li>
      <li  ng-class="{'selected': visibleTab == 'incident'}">
        <a href="" ng-click="visibleTab = 'incident'" >AEFI Reporting</a></li>
      <li  ng-class="{'selected': visibleTab == 'coldChain'}">
        <a href="" ng-click="visibleTab = 'coldChain'" >Cold Chain</a></li>
      <li  ng-class="{'selected': visibleTab == 'campaign'}">
        <a href="" ng-click="visibleTab = 'campaign'" >Campaign</a></li>
    </ul>

  </div>
  <span ng-show="visibleTab == 'stockMovement'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/stock-movement.html'"></ng-include>
  </span>
  <span ng-show="visibleTab == 'coverage'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/coverage.html'"></ng-include>
  </span>
  <span ng-show="visibleTab == 'disease'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/disease.html'"></ng-include>
  </span>
  <span ng-show="visibleTab == 'incident'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/incident.html'"></ng-include>
  </span>
  <span ng-show="visibleTab == 'coldChain'">
    <ng-include src="'/public/pages/vaccine/report/partials/create/cold-chain.html'"></ng-include>
  </span>


  <div form-toolbar id="action_buttons" class="action-buttons">
    <div class="form-cell button-row">
      <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button"
             openlmis-message="button.save"/>
      <input id="submitButton" type="submit" id="submit-button" class="btn btn-primary save-button"
             openlmis-message="button.submit"/>
      <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
             ng-click="cancelUserSave()"/>

    </div>


    <div class="toolbar-error" id="saveErrorMsgDiv">
      <span openlmis-message="error" ng-show="error"></span>&nbsp;
      <span ng-show="errorProgram" ng-bind="errorProgram"></span>
    </div>
    <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
  </div>
</div>
