<div class="content-body">
  <h2>
    <span openlmis-message="header.demographic.facility"></span>
  </h2>
</div>
<div>
  <div>
    <label>Year</label>
    <select ng-model="year" ng-change="onParamChanged();">
      <option ng-selected="year == y" ng-repeat="y in years" value="{{y}}">{{y}}</option>
    </select>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th class="span1">#</th>
      <th class="span5"><span openlmis-message="label.demographic.facility.code"></span></th>
      <th><span openlmis-message="label.demographic.facility.name"></span></th>
      <th ng-repeat="category in categories">
        {{category.name}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="estimate in estimates.facilityEstimates">
      <th>{{$index + 1}}</th>
      <td>{{estimate.facilityCode}}</td>
      <td>{{estimate.facilityName}}</td>
      <td class="span2 cell-input number" style="text-align: right" ng-repeat="category in categories">
        <span class="cell-text number"  ng-show="!category.isPrimaryEstimate">{{round( ( toNumber(estimate.population ) * category.defaultConversionFactor) / 100) | number : 0 }}</span>
        <input ng-show="category.isPrimaryEstimate" ng-model="estimate.population" type="text"/>
      </td>
    </tr>
    </tbody>
  </table>

  <div form-toolbar id="action_buttons" class="action-buttons">
    <div class="form-cell button-row">
      <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button"
             openlmis-message="button.save" ng-click="save()"/>
      <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
             ng-click="cancel()"/>
    </div>

    <div class="toolbar-error" id="saveErrorMsgDiv">
      <span openlmis-message="error" ng-show="error"></span>&nbsp;
      <span ng-show="errorProgram" ng-bind="errorProgram"></span>
    </div>
    <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
  </div>
</div>
