<div>
  <div ng-controller="LocaleController">
    <div class="locale-items">
      <span ng-repeat="(key,value) in locales">
        <a ng-click=changeLocale(key)><span ng-bind=value></span></a> |
      </span>
    </div>
  </div>
</div>
