<div>
  <div class="locale-container" ng-controller="LocaleController">
    <ul>
      <li ng-repeat="code in locales">
        <a id="locale_{{code}}" ng-class="{'selected': selectedLocale == code}" ng-click=changeLocale(code)
           openlmis-message="label.locale.{{code}}" href=""></a>
        <span>|</span>
      </li>
    </ul>
  </div>
</div>
