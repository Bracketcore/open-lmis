buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "net.saliman:gradle-cobertura-plugin:1.1.2"
    }
}
apply plugin: 'cobertura'

dependencies {

    compile 'org.springframework:spring-aspects:3.1.1.RELEASE',
            'org.springframework:spring-webmvc:3.1.1.RELEASE',
            'javax.mail:mail:1.4.5'

    testCompile 'org.springframework:spring-test:3.1.1.RELEASE',
            'org.springframework:spring-aspects:3.1.1.RELEASE',
            'javax.mail:mail:1.4.5'

    configurations {
        testFixtures {
            extendsFrom testRuntime
        }
    }

    task testJar(type: Jar) {
        from sourceSets.test.output
        classifier = 'test'
    }

    artifacts {
        testFixtures testJar
    }
}
