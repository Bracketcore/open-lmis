apply plugin: "java"
apply plugin: "idea"

repositories {
    mavenCentral()
}


dependencies {
    compile 'org.springframework.security:spring-security-core:3.1.3.RELEASE',
    'org.springframework.security:spring-security-web:3.1.3.RELEASE',
    'org.springframework.security:spring-security-config:3.1.3.RELEASE'

    testCompile 'junit:junit:4.8.2',
            'org.mockito:mockito-all:1.8.4',
            'org.springframework:spring-test:3.1.1.RELEASE'
}