subprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    repositories {
        mavenCentral()
        maven {
            url "http://repo.springsource.org/plugins-release/"
        }
    }
    dependencies {
        testCompile 'junit:junit:4.8.2',
                'org.mockito:mockito-all:1.8.4',
                'org.hamcrest:hamcrest-all:1.3'
    }
}