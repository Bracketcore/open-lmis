apply plugin: 'idea'

idea {
    project {
        languageLevel = '1.7'
        jdkName = '1.7'
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "net.saliman:gradle-cobertura-plugin:1.1.2"
    }
}
subprojects {
    apply plugin: 'idea'
    idea {
        project {
            languageLevel = '1.7'
            jdkName = '1.7'
        }
    }
    apply plugin: 'java'

    repositories {
        mavenCentral()
        maven {
            url "http://repo.springsource.org/plugins-release/"
        }
    }
    dependencies {
        compile 'org.projectlombok:lombok:0.10.8',
                'commons-io:commons-io:2.4'

        testCompile 'junit:junit:4.8.2',
                'org.mockito:mockito-all:1.9.5',
                'org.hamcrest:hamcrest-all:1.3',
                'cglib:cglib:2.2.2',
                'org.powermock:powermock-mockito-release-full:1.5',
                'com.natpryce:make-it-easy:3.1.0'
    }

    test {
        jvmArgs '-XX:-UseSplitVerifier'
        System.properties.get('environmentName', 'local')
        systemProperties System.properties
    }

}


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'net.saliman:gradle-properties-plugin:1.1.0'
    }
}
apply plugin: 'properties'
